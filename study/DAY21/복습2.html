<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../JS/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $('.menu1').click(function(){
            if(!$('.sub1').hasClass('show')){
            $('.sub1').animate({left:'0px'},300);
            }
            else{
                $('.sub1').animate({left:'-300px'},2000);
            }
                $('.sub1').toggleClass('show');
                });
            });
            //사이드 메뉴가 나왔는지 안나왔는지를 확인하기 위해 show라는 클래스를 이용, show클래스는 css 없는 클래스
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .nav1{
            background-color: pink;
            width: 100%;
            height: 100px;


        }
        .nav::after{
            clear: both;
            content: "";
            display: block;
        }
        .menu1{
            height: 100px;
            width: 100px;
            background-color: plum;
            float: right;
        }
        .sub1{
            height: 350px;
            width: 250px;
            background-color: palevioletred;
            position: absolute;
            left: -250px;
            
        }
       .show{

            left: 0px;
            
       }
    </style>
</head>
<body>
    <div class="nav1">
        <div class="menu1"></div>
    </div>
    <div class="sub1 show"></div>
</body>
</html>
