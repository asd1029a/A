<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
        padding: 0;
        margin: 0;
        box-sizing: none;
    }
    .add{
        width: 1024px;
        height: 1559px;
        margin: 0 auto;
    }
    /* header */
    .header{
        width: 100%;
    }
    .header_logo{
        height: 255px;
        width: 100%;
        text-align: center;
    }
    .header_logo>img{
        margin-top: 130px;
        z-index: 1;
    }
    .header_menus{
        height: 35px;
        width: 100%;
        background: -webkit-linear-gradient(top, rgba(231, 37, 37, 0.5) 0%,rgb(202, 81, 81) 35%,rgba(224, 50, 50, 1) 65%,rgb(245, 7, 7) 100%);
        z-index: 100;
        text-align: center;
    }
    .header_bot{
        height: 30px;
        background-color: #f1f1f1;
    }
    .header_menu{
        display: inline-block;
        margin: 0 15px 0 15px;
        color: white;
        font-weight: 600;
        line-height: 15px;
    }
    .header_box{
        color: black;
        width: 80px;
        height: 27px;
        margin-top: 8px;
        background-color: #f1f1f1;
    }
    /* boby */
    .boby{
        padding: 10px 60px 50px 60px;
        height: 670px;
        display: flex;
    }
    /* body_left */
    .body_left{
        width: 185px;
    }
    .login{
        height: 98px;
    }
    .blog{
        height: 44px;
        border: 3px solid #fa5065;
        margin-bottom: 10px;
    }
    .post_in{
        height: 138px;
    }
    .body_icon{
        height: 35px;
        text-align: center;
        padding: 5px 0 0 0;
    }
    .group{
        height: 308px;
    }
    /* body_middle */
    .body_middle{
        padding: 0 10px 0 10px;
        width: 510px;
    }
    .where{
        height: 158px;
        background-color: #ffedf2;
    }
    .search{
        height: 53px;
    }
    .bloglife{
        height: 115px;
        display: flex;
        margin-bottom: 10px;
    }
    .bloglife_1{
        height: 109px;
        border: 3px solid #fa5065;
        width: calc(50% - 11px);
        
    }
    .bloglife_2{
        height: 100%;
        width: calc(50% - 5px);
        margin-left: 10px;
    }
    .best_str{
        height: 165px;
        display: flex;
        margin-bottom: 10px;
    }
    .best_str_1{
        height: 100%;
        width: calc(50% - 5px);
    }
    .best_str_2{
        height: 100%;
        width: calc(50% - 5px);
        margin-left: 10px;
    }
    .photo{
        height: 135px;
        width: 100%;
    }
    /* body_right */
    .body_right{
        width:309px;
    }
    .live_search{
        border: 3px solid #fa5065;
        height: 154px;
        margin-bottom: 10px;
    }
    .adds{
        height: 178px;
    }
    .best_blog{
        height: 163px;
    }
    .dat{
        height: 135px;
    }
    /* footer */
    .footer{
        margin-top: 40px;
        text-align: center;
    }
    .footer_box{
        width: 773px;
        height: 48px;
        margin: 0 auto;
        display: flex;
    }    
    .footer_box1{
        text-align: center;
        width: 220px;
        line-height: 75px;
        height: 100%;
        border-right: 1px solid black;
    }
    .footer_box2{
        text-align: center;
        width: 90px;
        line-height: 55px;
        height: 100%;
    }
    .footermargin{
        margin-top: 10px;
    }
    /*  */
    .border{
        border: 1px solid #d4d4d4;
        margin-bottom: 10px;
    }
    .font_size{
        font-size: 11px;
    }
    .red{
        color:red;
        font-weight: bold;
    }
    
    </style>
</head>
