<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
        padding: 0;
        margin: 0;
        box-sizing: none;
    }
    .add{
        width: 1024px;
        height: 1559px;
        margin: 0 auto;
    }
    /* header */
    .header{
        width: 100%;
    }
    .header_logo{
        height: 255px;
        width: 100%;
        text-align: center;
    }
    .header_logo>img{
        margin-top: 130px;
        z-index: 1;
    }
    .header_menus{
        height: 35px;
        width: 100%;
        background: -webkit-linear-gradient(top, rgba(231, 37, 37, 0.5) 0%,rgb(202, 81, 81) 35%,rgba(224, 50, 50, 1) 65%,rgb(245, 7, 7) 100%);
        z-index: 100;
        text-align: center;
    }
    .header_bot{
        height: 30px;
        background-color: #f1f1f1;
    }
    .header_menu{
        display: inline-block;
        margin: 0 15px 0 15px;
        color: white;
        font-weight: 600;
        line-height: 35px;
    }
    .header_box{
        color: black;
        width: 80px;
        height: 27px;
        margin-top: 8px;
        background-color: #f1f1f1;
    }
    /* boby */
    .boby{
        padding: 10px 60px 50px 60px;
    }
    .body_left{
        width: 185px;
    }
    .body_middle{
        padding: 0 10px 0 10px;
        width: 510px;
    }
    .body_right{
        width:309px;
    }
    </style>
</head>
<body>
    <div class="add">
        <div class="header">
            <div class="header_logo"><img src="top1.png" alt=""></div>
            <div class="header_menus">
                <div class="header_menu header_box">TOP짱</div>
                <div class="header_menu">짱도전!!</div>
                <div class="header_menu">FUN&FUN</div>
                <div class="header_menu">셀카</div>
                <div class="header_menu">무뇌人</div>
                <div class="header_menu">UCC</div>
                <div class="header_menu">내가최고</div>
                <div class="header_menu">카페</div>
            </div>
            <div class="header_bot"></div>
        </div>
        <div class="boby">
            <div class="body_left"></div>
            <div class="body_middle"></div>
            <div class="body_right"></div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
