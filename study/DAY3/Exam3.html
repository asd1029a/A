<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>선택자 조합</title>
    <style>
    div{
        color: red;
    }
    .hi{
        background-color: yellow;
    }
    /* body태그 안에 있는 p태그를 의미(p들어가는 모든걸) */
    body p{
        font-weight: bold;
    }
    /* body태그 안에 있는 p태그를 의미(p만 들어가는것) */
    body>p{
        text-decoration: underline;
    }
     /* +는 인접(붙어있는) 형제를 의미함 앞형제가 div태그이면서 본인이 div태그인 경우 */
    div+div{
        border-top: 1px solid black;
    }
    /* ~는 형제를 의미
    앞 형제들 중에서 div1 클래스를 가지고 있으면서 본인이 p태그인 경우
    ,는 그룹화를 의미. A,b{}에서 A인 경우와 B인 경우 모두 같은 스타일을 적용할 때 사용 */
    .div1~p,.second{
        border-bottom: 1px solid red;
    }
        /* 본인을 구체적으로 강하게 나타내는 방법: 붙여서 여러 선택자들을 사용한다.
           태그 선택자들을 연달아 쓸 수 없다. 예)pdiv{}
           아이디 선택자들을 연달아 쓸수없다. 예)#id#pw{}
           가능한 상황. .클래스.클래스{}  ,   태그.클래스{}   ,    태그#아이디{}   ,    #아이디.클래스{}(거꾸로가능)
           */

        .hi.first{
            border-left: 1px blue solid;
        }
        
    </style>
</head>
<body>
    <!-- id : 중복불가
    name : 중복가능하지만 하나만 입력
    class : 중복가능, 여러개 가능(띄어쓰기로 구분) -->
        <div class="div1">
            <div class="hi first">안녕</div>
            </div>
     <div class="hello">안녕하세요</div>
      <div class="hi second"><p>허어어어얼</p></div>
    <p class="hi">안녕3</p>
</body>
</html>
