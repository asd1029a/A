<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .nav{
        height: 400px;
        border: 1px solid black;
        width: 100%;
        display: flex;
        position: relative;

    }
   
    .a{
        height: 45%;
        width: 48%;
        border: 1px solid red;
        box-sizing: border-box;
        margin: 10px;

    }
    .b{
        height: 45%;
        width: 48%;
        border: 1px solid red;
        box-sizing: border-box;
        position: absolute;
        right: 10px;
        top: 10px;
    }
    .c{
        height: 45%;
        width: 48%;
        border: 1px solid blue;
        box-sizing: border-box;
        position: absolute;
        bottom: 10px;
        left: 10px;

    }
    .d{
        height: 45%;
        width: 48%;
        border: 1px solid blue;
        box-sizing: border-box;
        position: absolute;
        bottom: 10px;
        right: 10px;

    }
    
    </style>
</head>
<body>
    <div class="nav">
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
        <div class="d"></div>
    </div>
</body>
</html>
