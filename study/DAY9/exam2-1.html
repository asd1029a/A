<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>박스배치 조부</title>
    <style>
    .nav{
        border: 1px solid black;
        padding: 10px;
        height: 200px;
    }
    .a>div{
        border: 1px solid red;
        box-sizing: border-box;
        height: 100%;
      
    }
    .a{
        width:calc((100% - 20px) / 3);
        height: 95px;
    }
    .left{
        float: left;
    }
    .right{
        float: right;
    }
    .mid{
        float:right;
        margin-left: 10px;

    }
    .nav::after{
        clear: both;
        display: block;
        content: "";
    }
    .a>.bot{
        margin-top: 10px;
        border-color: blue;
    }
    
    </style>
</head>
<body>
    <div class="nav">
        <div class="a left">
            <div class="top"></div>
            <div class="bot"></div>
        </div>
        <div class="a mid">
            <div class="top"></div>
            <div class="bot"></div>
        </div>
        <div class="a right">
                <div class="top"></div>
                <div class="bot"></div>
            </div>
    </div>
</body>
</html>
