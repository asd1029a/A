<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .nav{
        border: 1px solid black;
        padding: 10px;
    }
    .a>div{
        border: 1px solid red;
        box-sizing: border-box;
        height: 100px;
       
    }
    .a{ width: calc((100% - 20px) / 3);} /*자꾸 까먹음*/
    .left,.center{
        float: left;
    }
    .right{
        float: right;}
        .center{
            margin-left: 10px;
        }
    .nav::after{
        clear: both;
        display: block;
        content: "";
    }
    
    
    
    </style>
</head>
<body>
    <div class="nav">
        <div class="a left">
            <div class="top"></div>
            <div class="mid"></div>
            <div class="bot"></div>
        </div>
        <div class="a center">
                <div class="top"></div>
                <div class="mid"></div>
                <div class="bot"></div>
            </div>
        <div class="a right">
                <div class="top"></div>
                <div class="mid"></div>
                <div class="bot"></div>
            </div>
    </div>
    
</body>
</html>
