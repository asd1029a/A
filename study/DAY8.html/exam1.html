<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<style>
    *{
        padding: 0;
        margin: 0;
    }
    .top{
    border: 1px solid black;
    box-sizing: border-box;
    height: 50px;
    width: 100%;
    background-color: yellow;
    top: 0;
    left: 0;
    position: fixed;
   
   
}

.st{
    border: 1px solid black;
    box-sizing: border-box;
    height: 1000px;
    background-color: yellowgreen;
    margin: 60px 10px 0 10px;
    
    }
    .button{
        width: 80px;
        height: 80px;
        border: 1px solid;
        box-sizing: border-box;
        background-color: green;
        font-size: 30px;
        text-align: center;
        line-height: 65px;
        position: fixed;
        bottom: 20px;
        right: 30px;
    }
    .button>a{
        text-decoration: none;
        color: black;
    }
</style>
</head>
<body>
    <div class="top"></div>
    <div class="st">
    <div class="button"><a href="#">위로</a></div></div>
</body>
</html>
