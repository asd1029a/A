<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .nav{
        display: flex;
        justify-content: center;
    }
   
    .nav>a{
        color: black;
        text-decoration: none;
        font-size: 30px;
        padding: 8px;
        border: 1px solid black;
        width: 50px;
        height: 50px;
        float: left;
        line-height: 45px;
        text-align: center;
        border-right: none;
      
    
    }
    .nav>.s5{
        background-color: cadetblue;
    }
    a:last-of-type{
        border-right: 1px solid black;
    }
    
    a::after{
       clear: both;
       content: "";
       display: block;
   }
    a:hover{
        color: red;
        font-size: 40pt;
        font-weight: bold;
        background-color: cyan;
        
    }
    .bab{
        height: 1000px;
        border: 1px solid black;
        background-color: brown;
        position: absolute;
        top: 100px;
        width: 100%;
    }
    </style>

</head>
<body>
   <div class="nav"><a href="">&laquo;</a>
    <a href="http://naver.com" target="_blank">1</a>
    <a href="http://google.com" target="_blank">2</a>
    <a href="#">3</a>
    <a href="#" class="s5">4</a>
    <a href="#">5</a>
    <a href="#">&raquo;</a>
    <div class="bab"></div>
</div> 
    
 
    
</body>
</html>
