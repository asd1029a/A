<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/e86e1c58f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<style>
    *{
        padding: 0;
        margin: 0;
    }
.fa-youtube{
    font-size: 200pt;
    color: red;
    position: absolute;
    top: 200px;
    left: 150px;
}
.fa-youtube:hover{
    color: blue;
}
.so{
    width: 50px;
    height: 50px;
    background-color: teal;
    position: fixed;
    top: 50px;
    left: 10px;
}
.material-icons{
    font-size: 100pt;
    color: violet;
    position: absolute;
    bottom: 100px;
    right: 100px;
}


</style>
</head>
<body>
        <a href="http://youtube.com" target="_blank"><i class="fab fa-youtube"><div class="so"></div></i></a>
        <a href="http://naver.com"><i class="material-icons">
                android
                </i></a>
                <object type="image/svg+xml" data="verified_user-24px.svg"></object>
             
</body>
</html>
