<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입예제</title>
    <style>
        *{
            box-sizing: border-box;
            font-size: 20px;
        }
        .container{
            width: 800px;
            margin: 50px auto;
            box-sizing: border-box;
            border: 1px solid black;
            background-color: chartreuse;
        }
        h1{
            text-align: center;
            font-size: 30px;
        }
        .box-left{
            width: 30%;
            float: left;
            padding-left: 40px;
        }
        .box-right{
            width: 70%;
            float: left;
        }
        .box-phone input[type=number]{
            width: 150px;
        }
        .box::after{
            clear: both;
            display: block;
            content: "";
        }
        .box-submit{
            text-align: center;
        }
    </style>
</head>
<body>
    <form class="container" method="GET" action="">
    <h1>회원가입</h1>
   <div class="box box-id">
       <div class="box-left">아이디</div>
       <div class="box-right"><input type="text" name="id" autofocus></div>
   <div class="box box-id">
       <div class="box-left">비밀번호</div>
       <div class="box-right"><input type="text" name="password"></div>
    <div class="box box-id">
        <div class="box-left">비밀번호 확인</div>
        <div class="box-right"><input type="text" name="password2"></div>
    <div class="box box-email">
        <div class="box-left">이메일</div>
        <div class="box-right"><input type="email" name="email"></div>
    <div class="box box-gender">
        <div class="box-left">성별</div>
        <div class="box-right">
        <input type="radio" name="gender" value="남자" id="male" checked><label for="male">남자</label></div>
    <div class="box box-gender">
        <div class="box-left">성별</div>
        <div class="box-right">
        <input type="radio" name="gender" value="여자" id="female"><label for="female">여자</label></div>
    <div class="box box-phone">
        <div class="box-left">전화번호</div>
        <div class="box-right"><input type="number" name="phone1">-
        <input type="number" name="phone2">-
        <input type="number" name="phone3"></div>
        <div class="box box-id">
    <div class="box-submit"> <input type="submit" value="회원가입"></div>


        </div>
</form>
</body>
</html>
