<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p{
            /* perspective : 2축을 설정하는 속성으로
            z축이 필요한 요소(태그) 부모에 할당해야한다. */
            perspective: 200px;
            perspective-origin: 0 0;
        }
    p>img{position: absolute;
    top: 0;
    left: 0;
        transform: translatez(800px);
        /* scle : 크기 변경으로 배수를 값을 설정
        2를 넣어주면 2배를 의미 */
        transform: scale(3,3);
        transform: scalez(3) translatez(100px);
        transform: rotatez(30deg);
        transform: translatez(100px);
        /* rotate :축으로 회전시키는 속성. x축과 y축은 회전되었다는 것을 보여주기위해 모양이 약간 틀어짐(사각형이 사다리꼴모양으로변함)
        각도 입력을 위함 단위 deg 
        skew : 축을 기준으로 기울이는 속성 {사각형을 평행사변형으로 만든다.}
        matrix : scale + translate + rotate + skew 를 한번에 적용하는 속성
        6개필요 scaleX ,skewY , skewX ,scaleY , translatex, translatey  
        perspective의 값이 클수록 이미지가 작아진다. 
        */
    }
    </style>
</head>
<body>
    <p><img src="../DAY2/123.jpg" alt=""></p>
</body>
</html>
