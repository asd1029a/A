<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* filter : 앞에서 배운 opacity, box-shadow와 같은 속성들이 브라우저별 또
        는 버전별로 적용되지 않을 수 있는데 이때 적용하기 위한 방법이 filter이다 */
    .blur>img{
        /* 값이 높아질수록 흐려짐 */
        filter: blur(3px);
    }
    .brightness>img{
      /* brightness : %가 낮을수록 어두워지며 100%는 원본, 100%넘으면 밝아짐 */
        filter: brightness(30%);
    }
    .contrast>img{
       /* contrast : 대조 속성으로 100% 원본 , %가 낮을수록 색과 색의 구별이 낮아진다(색이 점점사라짐) */
        filter: contrast(120%);
    }
    </style>
</head>
<body>
    <p class="blur"><img src="../DAY2/123.jpg" alt=""></p>
    <p class="brightness"><img src="../DAY2/123.jpg" alt=""></p>
    <p class="contrast"><img src="../DAY2/123.jpg" alt=""></p>
</body>
</html>
