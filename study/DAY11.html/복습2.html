<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
    *{
        font-size: 30px;
        font-weight: bold;
    }
.a{
   color: white;
   text-shadow: 0 0 3px black;
}
.b{
    color: white;
    text-shadow: 3px 3px 3px gray;
}
.c{
    color: yellow;
    text-shadow: 2px 2px 1px black,0px 0px 15px red,0px 0px 10px black;
}
.d{
    color: green;
    text-shadow: 2px 2px 2px black,0px 0px 10px rgba(210, 50, 80, 0.9);
}


</style>

</head>
<body>
    <div class="a">WordArt Effect</div>
    <div class="b">3D Effect</div>
    <div class="c">Multiple Shadow Effect</div>
    <div class="d">cccccccccccccccccccccc</div>
    <div class="e"></div>
</body>
</html>
