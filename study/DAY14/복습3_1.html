<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin: 0;
            box-sizing: border-box;
        }
    .nav{
        height: 50px;
        border: 3px solid blue;
    }
    .container{
        margin-top: 10px;
        height: calc(100vh - 50px - 10px);

    }
    .menu{
        height: 100%;
        width: 200px;
        border: 3px solid red;
        float: left;
    }
    .contents{
        height: 100%;
        border: 3px solid green;
        width: calc(100% - 200px - 10px);
        float: right;
    }
   
    .box{
        height: 38px;
        width: 100%;
        border: 3px solid blueviolet;
        border-bottom: none;
        text-align: center;
        font-size: 25px;
        background-color: burlywood;
        line-height: 25.5px;
        font-weight: bold;
        color:darkolivegreen
    }
    .box:last-child{
        border-bottom: 3px solid blueviolet;
    }
    @media screen and (max-width: 560px) {
        .container{margin: 0;}
        .menu{ height: 40px;
        width: 100%;
        border: 3px solid red;
        float: none;
        margin-bottom: 10px;
    }
        .contents{
            height: calc(100% - 40px );
        border: 3px solid green;
        width: 100%;
        float: none;
        }
        .box{
            height: 100%;
            width: 100px;
            font-size: 20px;
            line-height: 100%;
            float: left;
            border-bottom: 3px solid blueviolet;
            border-right: none;
        }
        .box:last-child{
            border-right: 3px solid blueviolet;
        }
    }

    </style>
</head>
<body>
    <nav class="nav"></nav>
        <div class="container">
            <div class="menu float-left">
                <div class="box1 box">메뉴1</div>
                <div class="box2 box">메뉴2</div>
                <div class="box3 box">메뉴3</div>
            </div>
            <div class="contents float-right"></div>
        </div>
    </div>
</body>
</html>
