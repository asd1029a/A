<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
    h1{padding: 50px;}
    .main{
        border: 1px solid black;
        margin-top:50px;

    
    }
    .row{padding-left: 10px;
            padding-right: 10px;}
    </style>
</head>
<body>
        <div class="main offset-2 col-sm-8 ">
        <h1 class="text-center">회원가입</h1>
    <div class="form-group row">
        <label for="id" class="col-sm-2">아이디</label>
        <input type="text" class="form-control col-sm-10 box2" id="id">
    </div>
    <div class="form-group row">
        <label for="pw" class="col-sm-2">비밀번호</label>
        <input type="password" class="form-control col-sm-10 box2" id="pw">
    </div>
    <div class="form-group row">
        <label for="pw2" class="col-sm-2">비밀번호 확인</label>
        <input type="password" class="form-control col-sm-10 box2" id="pw2">
    </div>
    <div class="form-group row">
        <label for="email" class="col-sm-2">이메일</label>
        <input type="email" class="form-control col-sm-10 box2" id="email">
    </div>
    <label for="성별" class="col-sm-2">성별</label>
    <div class="form-check-inline">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="gender" value="male" checked>남성
        </label>
        <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" value="female">여성
            </label>
        </div>
    <div class="form-group row">
            <label for="전화번호" class="col-sm-2">전화번호</label>
            <div class="col-10 row">
            <input type="number" class="form-control col-3 box2" id="전화번호"><label class="col-1 text-center">-</label>
            <input type="number" class="form-control col-3 box2" id="전화번호"><label class="col-1 text-center">-</label>
            <input type="number" class="form-control col-3 box2" id="전화번호">
        </div>
        </div>        
   
</div>
</body>
</html>
