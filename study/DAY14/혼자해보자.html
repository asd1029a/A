<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    .header1{
        width: 100vw;
        height: 70px;
        border: 1px solid gray;
    }
    .body1{
        height: calc(100vh - 80px);
        margin-top: 10px;
        width: 100vw;
        padding: 5px;
    }
    .body-1{
        width: calc(20% - 5px);
        height: 100%;
        border: 1px solid darkgreen;
        float: left;
    }
    .body-2{
        width: calc(80% - 5px);
        height: 100%;
        border: 1px solid slateblue;
        float:right;
        background-color: tomato;
    }
    h1{margin-top: 30px;
        margin-bottom: 30px;    
    }
    .row{padding-top: 5px;
        padding-bottom: 5px;
    }
    </style>
</head>
<body>
    <div class="header1"></div>
    <div class="body1">
        <div class="body-1"></div>
        <div class="body-2">
                <h1 class="text-center">회원가입</h1>
            <div class="form-group row box1">
                <label for="id" class="offset-1 col-sm-2">아이디:</label>
                <input type="text" class="form-control offset-1 col-sm-6 offset-2" id="id">
            </div>
            <div class="form-group row box1">
                <label for="pw" class="offset-1 col-sm-2">비밀번호:</label>
                <input type="password" class="form-control offset-1 col-sm-6 offset-2" id="pw">
            </div>
            <div class="form-group row box1">
                <label for="pw2" class="offset-1 col-sm-2">비밀번호 확인:</label>
                <input type="password" class="form-control offset-1 col-sm-6 offset-2" id="pw2">
            </div>
            <div class="form-group row box1">
                <label for="email" class="offset-1 col-sm-2">이메일:</label>
                <input type="email" class="form-control offset-1 col-sm-6 offset-2" id="email">
            </div>
            <label class="offset-1 col-sm-2">성별:</label>
            <div class="offset-2 form-check-inline box1">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="gender" value="male">남성
                <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="gender" value="female">여성
                    </label>
        </div>
        <div class="form-group row box1">
                <label for="번호" class="offset-1 col-sm-2">전화번호:</label>
                <div class="row">
                <input type="number" class="form-control col-sm-3" id="번호"><label class="col-sm-1 text-center">-</label>
                <input type="number" class="form-control col-sm-3" id="번호"><label class="col-sm-1 text-center">-</label>
                <input type="number" class="form-control col-sm-3" id="번호">
            </div>
            </div>
            <button type="button" class="btn btn-outline-warning btn-block">회원가입</button>
    </div>
</body>
</html>
