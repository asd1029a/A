<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    .nav{
        width: 100vw;
        height: 100vh;
        border: 3px solid black;
    }
    .box1{
        width: 100%;
        height: calc(20% - 10px);
        border: 3px solid blue;
        margin-bottom: 10px;
    }
    .box2{
        width: calc(30% - 10px);
        height:80%;
        border: 3px solid red;
        margin-right: 10px;
        float: left;
        
    }
    .box3{
        width: calc(70% - 10px);
        height: 80%;
        border: 3px solid green;
        margin-left: 10px;
        float: left;
    
    }
    .nav::after{
        clear: both;
        display: block;
        content: "";
    }
    </style>
</head>
<body>
    <div class="nav">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div3>
</body>
</html>
