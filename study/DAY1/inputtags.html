<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>인풋태그 예제</title>
</head>
<body>
    <form action="">
        <!-- 
            type은 ""와 ''중 하나를 이용하여 작성 일반적으로 html에서는 ""를 이용하여 작성함
            '로 시작하면 '로 끝내야함 ""도 마찬가지임
            placeholder 속성 : 실제 인풋창에 문자열을 넣는건 아니고 
            어떠한 내용을 입력해야 하는지 문자열을 미리 보여주는 속성
            <- 블록 지정후 ctrl+/
        -->  
        input : text 예제 <br>
        <input type="text"placeholder="아이디"name="id">
        <!-- 
            value 속성 : 실제 값을 미리 입력하는 속성 
        -->
        <br>input 태그를 이용한 버튼 예제<br>
         <input type="submit" value="제출"> <!--submit,button,reset은 버트을 만드는 속성이며,
                                                button태그로 대체가 가능.
                                                단, input태그의 버튼들은 단일태그이지만, button태그는 쌍태그이다.
                                                submit은 서버로 데이터를 전송하기 위한버튼
                                                button은 단순한 버튼
                                                reset은 같은 form태그 안에 있는 모든 input태그의 값을 초기화 -->
        <input type="button" value="버튼">
        <input type="reset" value="초기화">
        <br>button 태그를 이용한 버튼 예제<br>
        <button type="reset">초기화</button>
        <button type="submit">제출</button>
        <button type="button">버튼</button>
        <!-- button태그에 type을 지정하지 않은경우
        해당 버튼이 form태그 안에 있다면 type이 submit으로 자동 설정
        해당 버튼이 form태그 밖에 있다면 type이 button으로 자동 설정 -->
        <br>타입을 지정안한 버튼 태그 예제<br>
        <button>제출</button>
        <br>
           <!-- 
            모든 태그에서 name 속성은 중복 가능
            input태그에서
        name 속성 : 서버로 데이터를 보낼때 보내지는 이름 
        모든 태그에서 id 속성은 중복이 불가능하기 때문에
        동일한 id를 가지는 태그가 있으면 하나만 인식된다.
        -->

     
    
    </form>
</body>
</html>
