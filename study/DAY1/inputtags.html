<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>인풋태그 예제</title>
</head>
<body>
    <form action="">
        <!-- 
            type은 ""와 ''중 하나를 이용하여 작성 일반적으로 html에서는 ""를 이용하여 작성함
            '로 시작하면 '로 끝내야함 ""도 마찬가지임
            placeholder 속성 : 실제 인풋창에 문자열을 넣는건 아니고 
            어떠한 내용을 입력해야 하는지 문자열을 미리 보여주는 속성
            <- 블록 지정후 ctrl+/
        -->  
        input : text 예제 <br>
        <input type="text"placeholder="아이디"name="id" required>
         <input type="text" value="아이디" readonly> <!--readonly는 보여주지만 수정불가능하게 하고싶을때 씀 -->
        <!-- 
            value 속성 : 실제 값을 미리 입력하는 속성 
        -->
        <br>input 태그를 이용한 버튼 예제<br>
         <input type="submit" value="제출"> <!--submit,button,reset은 버트을 만드는 속성이며,
                                                button태그로 대체가 가능.
                                                단, input태그의 버튼들은 단일태그이지만, button태그는 쌍태그이다.
                                                submit은 서버로 데이터를 전송하기 위한버튼
                                                button은 단순한 버튼
                                                reset은 같은 form태그 안에 있는 모든 input태그의 값을 초기화 -->
        <input type="button" value="버튼">
        <input type="reset" value="초기화">
        <br>button 태그를 이용한 버튼 예제<br>
        <button type="reset">초기화</button>
        <button type="submit">제출</button>
        <button type="button">버튼</button>
        <!-- button태그에 type을 지정하지 않은경우
        해당 버튼이 form태그 안에 있다면 type이 submit으로 자동 설정
        해당 버튼이 form태그 밖에 있다면 type이 button으로 자동 설정 -->
        <br>타입을 지정안한 버튼 태그 예제<br>
        <button>제출</button>
        <br>
           <!-- 
            모든 태그에서 name 속성은 중복 가능
            input태그에서
        name 속성 : 서버로 데이터를 보낼때 보내지는 이름 
        모든 태그에서 id 속성은 중복이 불가능하기 때문에
        동일한 id를 가지는 태그가 있으면 하나만 인식된다.
        -->
        <br>체크 박스 예제 <br>
        당신이 좋아하는 과일은?(다중 선택 가능) <br>

        <input type="checkbox" name="fruit" value="apple">사과
        <input type="checkbox" name="fruit" value="orange">오렌지
        <br>색상 예제<br>
        <input type="color" name="color">
        <br>시간 예제<br>
        <input type="month"><br>
        <input type="week" ><br>
        <input type="date"><br>
        <input type="datetime-local"><br>
        <input type="time"><br>
        이메일 예제<br>
        <input type="email" name="email"><br>
        <input type="file" name="file">
        <br>히든 예제:안보이지만 input태그가 있습니다.<br>
        <input type="hidden" name="숫자" value="123"><br>
        이미지 예제<br>
        <input type="image" src="https://images.mypetlife.co.kr/content/uploads/2019/06/06202021/adorable-animal-baby-416088-1024x774.jpg" alt="그림 없음">
        <br>number 예제<br>
        <input type="number">
        <br>비밀번호 예제<br>
        <input type="password">
        <br>라디오 예제<br>
        <input type="radio" name="gender" value="m" checked id="male">
        <label for="male">남자</label>
        <input type="radio" name="gender" value="f" id="female">
        <label for="female">여자</label>
        <br>url 예제 <br>
        <input type="url">
        <!-- 
            유효성 검사는 검사하려는 문자열이 원하는 패던인지 아닌지 확인하는 과정 
            기본 유효성 검사는 input태그의 url속성이나 email속성이 있다.
            기타 방법으로는 jquery를 이용한 방법과 자바스크립트를 이용하는 방법이 있다.
        -->
        <br>search 예제<br>
        <input type="search">
        <br>range 예제<br>
        <input type="range">
        
     
    
    </form>
</body>
</html>
