<!DOCTYPE html>
<html lang="en">
<head>

<body>
	<h1>회원가입</h1>
	<form action="">
    <br>
    <br>
    아이디 : <input type="text" name="아이디"placeholder="아이디를 입력하세요."><br>
	비밀번호 : <input type="password" name="비밀번호" id="pw" placeholder="비밀번호를 입력하세요."><br>
    비밀번호 확인 : <input type="password" id="pw2" placeholder="비밀번호 확인을 입력하세요."><br>
    이메일 : <input type="email" name="email" placeholder="이메일을 입력하세요."><br>
    성별 : <input type="radio" name="gender" value="m" checked id="male">
    <label for="male">남성</label>
    <input type="radio" name="gender" value="f" id="female">
    <label for="female">여성</label><br>
    전화번호 : <input type="number" name="num1">-<input type="number" name="num2">-<input type="number" name="num3"><br>
<br>
<br>
    <input type="submit" value="회원가입">
	</form>


</body>
</html>
