<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .b{
        width: 100px;
        height: 100px;
        float: left;
        background-color: blue;
        
    }
    .p::after{
        display: block;
        clear: both;
        content: "";
    }
    .b1{
        background: -webkit-gradient(linear,left top,right bottom,color-stop(0%,#f00),color-stop(50%,#ff0),color-stop(100%,#0f0));
    }
    .b2{
        background: -webkit-gradient(linear,right top,left bottom,color-stop(0%,#f00),color-stop(50%,#ff0),color-stop(100%,#0f0));
    }
    .b3{
        background: -webkit-gradient(linear,left bottom,right top,color-stop(0%,#f00),color-stop(50%,#ff0),color-stop(100%,#0f0));
    }
    .b4{
        background: -webkit-gradient(linear,right bottom,left top,color-stop(0%,#f00),color-stop(50%,#ff0),color-stop(100%,#0f0));
    }
    .b5{background:-webkit-radial-gradient(center,ellipse cover,#ff0000 0%, #ffff00 50%,#00ff00 100%);}
    .b6{background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%,#f00), color-stop(50%,#ff0), color-stop(100%,#0f0));}
    </style>
</head>
<body>
 <div class="p">
        <div class="b b1"></div>
        <div class="b b2"></div>
</div>
    <div class="p">
        <div class="b b3"></div>
        <div class="b b4"></div>
    </div>
    <div class="p">
        <div class="b b5"></div>
        <div class="b b6"></div>
    </div>


</body>
</html>
