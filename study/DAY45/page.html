<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    .all{
        height: 834px;
        width: 1600px;
        position: relative;
        overflow: hidden;
    }
    /* header */
    .header{
        height: 80px;
        width: 1600px;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
    }
    .menu_btn{
        position: relative;
        margin: 21px 0 0 0px;
    }
    .header_str{
        position: absolute;
        margin-top: 25px;
        margin-left: calc(50% - 113.73px);
        color: white;
    }
    /* body */
    .body{
        height: 1440px;
        width: 1600px;
        position: absolute;
        top: 80px;
        left: 0;
        padding-top: 300PX;
        display: flex;
        font-size: 68px;
        color: white;
    }
    .event{
        margin-left: calc(50% - 421.44px);
    }
    .art{
        margin-left: 200px;
    }
    .exhibition{
        margin-left: 300px;
    }
    .open{
        position: absolute;
        top: 620px;
        right: 50px;
    }
    .close{
        position: absolute;
        top: 640px;
        right: 50px;
    }
    /* footer */
    .footer{
        height: 80px;
        width: 1600px;
        background-color: black;
        display: flex;  
        padding: 35px 50px 35px 50px;
        position: relative;
    }
    .footer_str{
        color: white;
        font-size: 10px;
    }
    .footer_str2{
        margin-left: 470px;
        font-size: 12px;
    }
    .footer_str3{
        margin-left: 25px;
        font-size: 12px;
    }
    .footer_img1{
        position: absolute;
        top: 22px;
        right: 140px;
    }
    .footer_img2{
        position: absolute;
        top: 21px;
        right: 90px;
    }
    .footer_img3{
        position: absolute;
        top: 15px;
        right: 40px;
    }
    .marginrl{
        margin: 0 50px 0 50px;
    }
    .border_wh{
        width: 0.5px;
        height: 50px;
        border: 0.5px solid white;
        margin-top: 24px;
        position: absolute;
        margin-left: 30%;
    }
    .border_wh2{
        width: 0.5px;
        height: 50px;
        border: 0.5px solid white;
        margin-top: 24px;
        position: absolute;
        margin-left: 70%;
    }
    .body_str{
        font-size: 15px;

    }
    </style>
</head>
<body>
    <div class="all">
        <img src="./image/배경1.png" alt="">
        <div class="header marginrl">
            <div class="menu_btn">
                <img src="./image/메뉴1.png" alt="">
            </div>
            <div class="header_str">ARARIO GALLERY</div>
            <div class="arario"></div>
        </div>
        <div class="body">
            <div class="art">ART</div>
            <div class="border_wh"></div>
            <div class="event">EVENT</div>
            <div class="border_wh2"></div>
            <div class="exhibition">EXHIBITION</div>
            <div class="body_str open">OPEN : 11:00</div>
            <div class="body_str close">CLOSE : 19:00</div>
        </div>
    </div>
    <div class="footer">
        <div class="footer_str footer_str1">COPYRIGHT@JEONGMIN,KIM  학생 포트폴리오용으로 작업되었습니다.</div>
        <div class="footer_str footer_str2">충남 천안시 동남구 만남로 43 신부동 354-1 아라리오 갤러리</div>
        <div class="footer_str footer_str3">T : 041-551-5100&nbsp;&nbsp;&nbsp; kakao : arario123</div>
        <div class="footer_img1"><img src="./image/인스타.png" alt=""></div>
        <div class="footer_img2"><img src="./image/페북.png" alt=""></div>
        <div class="footer_img3"><img src="./image/트위터.png" alt=""></div>
    </div>
</body>
</html>
