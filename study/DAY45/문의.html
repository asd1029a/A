<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <script src="메인페이지.js"></script>
    <style>
    *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    .all{
        height: 834px;
        width: 1600px;
        position: relative;
        overflow: hidden;
    }
    /* header */
    .header{
        height: 80px;
        width: 1600px;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
    }
    .menu_btn{
        position: relative;
        margin: 21px 0 0 0px;
        cursor: pointer;
    }
    .header_str{
        position: absolute;
        margin-top: 25px;
        margin-left: calc(50% - 113.73px);
        color: white;
        font-family: HCR Batang;
        font-weight: bold;
    }
    .menus{
        position: relative;
        top: -42px;
        text-align: center;
        background-color: #aaaea6;
        width: 290px;
        height: 600px;
        opacity: 0.7;
        line-height: 55px;
        padding-top: 100px;
        z-index: 9;
    }
    .menus_str{
        position: absolute;
        top: -42px;
        text-align: center;
        width: 290px;
        height: 600px;
        line-height: 55px;
        padding-top: 150px;
        z-index: 19;
        cursor: pointer;
    }
    /* body */
    .inquiry_input{
        all:unset;
        border-bottom: 1px solid black;
        margin-left: 130px;
        width: 375px;
    }
    .inquiry_input1{
        all:unset;
        border-bottom: 1px solid black;
        margin-left: 162px;
        width: 375px;
    }
    .inquiry_input2{
        all:unset;
        border: 1px solid black;
        position: relative;
        left: 130px;
        top: 140px;
        width: 375px;
        height: 245px;
        text-indent: 50px;
    }
    .inquiry_box{
        padding: 170px 400px 0 535px;
        line-height: 60px;
    }
    .send_btn{
        all:unset;
        position: relative;
        top: 130px;
        left: 520px;
        cursor: pointer;
    }
    .inquiry_img{
        position: relative;
        left: 1050px;
        top: -600px;
    }
    /* footer */
    .footer{
        height: 80px;
        width: 1600px;
        background-color: black;
        display: flex;  
        padding: 35px 50px 35px 50px;
        position: relative;
    }
    .footer_str{
        color: white;
        font-size: 10px;
    }
    .footer_str2{
        margin-left: 470px;
        font-size: 12px;
    }
    .footer_str3{
        margin-left: 25px;
        font-size: 12px;
    }
    .footer_img1{
        position: absolute;
        top: 22px;
        right: 140px;
    }
    .footer_img2{
        position: absolute;
        top: 21px;
        right: 90px;
    }
    .footer_img3{
        position: absolute;
        top: 15px;
        right: 40px;
    }
    .marginrl{
        margin: 0 50px 0 50px;
    }
    .border_wh{
        width: 0.5px;
        height: 50px;
        border: 0.5px solid white;
        margin-top: 24px;
        position: absolute;
        margin-left: 30%;
    }
    .border_wh2{
        width: 0.5px;
        height: 50px;
        border: 0.5px solid white;
        margin-top: 24px;
        position: absolute;
        margin-left: 70%;
    }
    .body_str{
        font-size: 15px;

    }
    .display_none{
        display: none;
    }
    .color_bk{
        color: black;
    }
    </style>
</head>
<body>
    <div class="all">
        <div class="header marginrl">
            <div class="menu_btn">
                <img src="./image/메뉴1.png" alt="">
                <div class="menus display_none"></div>
                <div class="menus_str display_none">
                    <div>STORY</div>
                    <div>PIECE</div>
                    <div>EVENT</div>
                    <div>일정</div>
                    <div>지난전시</div>
                    <div>문의</div>
                    <div>시설 및 안내</div>
                    <div>오시는길</div>
                </div>
            </div>
            <div class="header_str color_bk">ARARIO GALLERY</div>
            <div class="arario"></div>
        </div>
        <div class="body1">
            <div class="inquiry_box">
                <div>이름<input type="text" class="inquiry_input1"></div>
                <div>전화번호<input type="text" class="inquiry_input"></div>
                <div>문의이유<input type="text" class="inquiry_input"></div>
                <div>문의내용<input type="text" class="inquiry_input2"></div>
                <button class="send_btn">보내기</button>
            </div>
            <div class="inquiry_img"><img src="./image/허스트_찬가.png" alt=""></div>
        </div>
    </div>    
    <div class="footer">
        <div class="footer_str footer_str1">COPYRIGHT@JEONGMIN,KIM  학생 포트폴리오용으로 작업되었습니다.</div>
        <div class="footer_str footer_str2">충남 천안시 동남구 만남로 43 신부동 354-1 아라리오 갤러리</div>
        <div class="footer_str footer_str3">T : 041-551-5100&nbsp;&nbsp;&nbsp; kakao : arario123</div>
        <div class="footer_img1"><img src="./image/인스타.png" alt=""></div>
        <div class="footer_img2"><img src="./image/페북.png" alt=""></div>
        <div class="footer_img3"><img src="./image/트위터.png" alt=""></div>
    </div>
</body>
</html>
