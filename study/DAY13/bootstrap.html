    <!--  
        link 태그를 이용하여 css를 연결할 때 주의사항
        link 순서가 중요하다.
        1.외부에서 제공하는 css(부트스트랩,각종 api)
        2.개발자(나)가 작성한 글로벌 css(모든html에 적용하고있는 css)
        3.해당 파일에만 적용 가능한 css
     -->
    <title>부트 스트랩  예제</title>
    <style>
    .box{
        border: 1px solid black;
        height: 50px;
        box-sizing: border-box;
    }
    
    </style>
    <!-- 

        col-n : 12개를 나눈 조각중 n개 크기의 공간을 할당,576px 미만
        col-sm-n : 576px이상 768px 미만 
        col-md-n : 768px이상 992px 미만
        col-lg-n : 992px이상 1200px 미만
        col-xl-n : 1200px이상 


        offset-n : 12개를 나눈 조각중 n개의 크기를 건너뜀
        offset-sm-n : 

        margin을 이용하여 가운데 정렬할 때 조건
        1.display:block  상태여야함 
        2.width가 지정되어있어야함
     -->
</head>
<body>
    <div class="row col-12 col-sm-4 box">

    </div>
