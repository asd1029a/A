<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>혼자 만들어보자</title>
    <style>
.main{ border: 1px solid black;
    margin-top: 50px;
}
.title{
    font-weight: bold;
    margin: 10px 0;
}
.main>.row{
    padding: 10px;
}
    </style>
</head>
<body>
    
    <div class="main offset-2 col-8">
        <h1 class="title text-center">회원가입</h1>
        <div class="form-group row">
            <label for="id" class="col-2">아이디:</label>
            <input type="text" class="form-control col-10" id="id">
        </div>
        <div class="form-group row">
            <label for="pw" class="col-2">비밀번호:</label>
            <input type="password" class="form-control col-10" id="pw">
        </div>
        <div class="form-group row">
            <label for="pw2" class="col-2">비밀번호 확인:</label>
            <input type="password" class="form-control col-10" id="pw2">
        </div>
        <div class="form-group row">
            <label for="email" class="col-2">이메일:</label>
            <input type="email" class="form-control col-10" id="email">
        </div>
        <label  class="col-2">성별:</label>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" value="male">남자
            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" value="female">여자
            </label>
        </div>
        <div class="form-group row">
            <label for="번호" class="col-2">전화번호:</label>
            <div class="col-9 row">
                <input type="number" class="form-control col-3" id="번호"><label  class="col-1 text-center">-</label>
                <input type="number" class="form-control col-3" id="번호"><label  class="col-1 text-center">-</label>
                <input type="number" class="form-control col-3" id="번호">
            </div>
        </div>
        <button type="button" class="btn btn-outline-info btn-block"> <span class="spinner-grow spinner-grow-sm"></span>
            회원가입</button>
    </div>
    <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
          </button>
          
          <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
            Loading..
          </button>
          
          <button class="btn btn-primary" disabled>
            <span class="spinner-border spinner-border-sm"></span>
            Loading..
          </button>
          
          <button class="btn btn-primary" disabled>
            <span class="spinner-grow spinner-grow-sm"></span>
            Loading..
          </button>
</body>
</html>
