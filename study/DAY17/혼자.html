<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    var month = 5;
    if(month == 1 || month == 2 || month == 3){
        console.log('',month,'월은 친구 생일');
    }

    else if(month == 12){
        console.log('',month,'월은 내 생일');
    }
    else{
        console.log('아무것도 아니다')
    }
   var num = 45;
   if(num % 5 == 0 && num % 7 == 0){
        console.log('',num,'은 35의 배수다');
   }
   else{
       console.log('오잉?');
   }
   var num = 2;
   if(num % 2 == 0){
       if(num % 3 ==0){
           console.log('',num,'은 6의 배수다')
       }
       else{
           console.log('',num,'은 2의 배수다')
       }
   }
   var sow = 25;
   switch(sow){
       case 0:
        console.log('',sow,'는 0');
        break;
       case 1:
        console.log('',sow,'는 1');
        break;
       default:
        console.log('암것도아님')

   }
   var num1 = 5, num2 = 7;
    var op = '-';
    switch(op){
        case '+':
        console.log('',num1,op,num2,'=',num1+num2);
        break;
        case '-':
        console.log('',num1,op,num2,'=',num1-num2);
        break;
        default:
        console.log("nothing")

    }

    var num1;
    for(num1=1;num1<=5 ;num1+=1){
        console.log(num1);
    }
    var i;
    var sum = 0;
    for(i=1;i<=5;i+=1){
        sum += i;
    }
    console.log('1부터 5까지의 합은',sum);
    </script>
