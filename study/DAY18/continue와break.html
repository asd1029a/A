<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>continue와 break</title>
    <script>
    /*
    break : 반복문과 switch문을 빠져나가는 역할을 함
     -반복문에서 break는 if문을 동반한다.
    */
    var i;
    for(i=1;i<=5;i++){
        //break가 if문 없이 오는 경우는 반복문의 의미가 사라진다.
        console.log('hello');
        break;
    }
    for(i=1; ;i++){
        console.log('hi');
        if(i == 5){
            break;
        }
    }
    var sum = 0;
    for(i=1;i<=100;i++){
        if(i % 2 == 1){
            continue;
        }
        sum+=i;
    }
    console.log('1부터 100까지 짝수의 합',sum);

/*
continue : continue를 만나면 for문의 경우 바로 증감연산식으로 이동하고 while문의 경우 바로 조건식으로 이동한다.
continue를 만나면 뒤에 실행문이 있더라도 실행하지 않고 해당 위치로 건너뛴다.
*/
    </script>
</head>
