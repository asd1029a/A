<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>while</title>
    <script>
    /*
     반복문2 : while문
     while 문법
     while(조건식){}
      실행문;
      }
      //변형
      1.초기화
      while(2.조건식){
      3.실행문;
      4.증감연산식;
      }
      for문과 while문 동작 방식이 유사하기 때문에 둘중 하나만 잘해도된다.
      모든 for문은 while문으로 변경할수있다
      모든 while문은 for문으로 변경할수있다
      for문 은 조건식에서 사용하는 변수가 순차적으로 증가할때 주로 사용된다.
      while문은 조건식에서 사용하는 변수가 순차적으로 증가하지않고, 특정 상황에서 종료해야 하는 경우 주로 사용된다.
            */
    var i = 1;
    while(i<=5){
        console.log('hello');
        i++;
    }
    /*
    while문을 이용하여 1부터 100까지 합을 구하는 코드를 작성하세요.
    */
    var i = 1;
    var sum = 0;
    while(i<=100){
        sum+=i;
        i++
       
    }
    console.log('1부터 100까지의 합은',sum)
    // 10부터 1까지 출력하는 코드를 작성하세요.
    var i = 10;
    while(i>=1){
        console.log(i)
        i--
    }
    //두 수의 최소 공배수를 구하는 코드를 while문으로 작성하세요.
    var num1 = 15;
    var num2 = 40;
    var i = num1;
    while(i<=num1*num2){
       if(i % num2 == 0){
        console.log('',num1,'와',num2,'의 최소 공배수는',i);
        break;
        }
          i+=num1;  
    }
    i = num1;
    while(i % num2 != 0){
        i+=num1;
    } 
    console.log('',num1,'와',num2,'의 최소 공배수는',i);
    /*
    while문은 조건식을 생략할수 없다.
     while문을 이용하여 무한 루프 만드는 방법.
     while(true){

    }
    for문 while문은 조건식에 따라 한번도 실행되지 않을 수 있다.
    */
   
    
    </script>
