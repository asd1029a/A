<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>서로소예제</title>
    <script>
    /*
    서로소는 두 수의 최대 공약수가 1인 두수의 관계를 서로소라고 한다.
    num1과 num2가 서로소 관계인지 확인하는 코드를 작성하세요.

    
    */
    var i;
    var num1 = 10;
    var num2 = 12;
    var gd;
    for(i=1;i<=num1;i++){
        if(num1 % i == 0 && num2 % i == 0){gd=i}
    }
    if(gd == 1){
        console.log('',num1,'와',num2,'는 서로소입니다.')
    }
    else{console.log('',num1,'와',num2,'는 서로소가 아닙니다..')}
    
    
    </script>
    </script>
</head>
<body>
    
</body>
</html>
