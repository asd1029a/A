    <title>짝수의합</title>
    <script>
    /*
    1부터 100까지 짝수의 합을 구하세요
    */
    var i = 1;
    var sum = 0;
    for(i;i<=100;i++){
        if(i % 2 == 0){
            sum+=i;
        }


    }
    console.log('1부터 100까지 짝수의 합은',sum);
