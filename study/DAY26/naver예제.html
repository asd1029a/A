<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>네이버 예제</title>
    <script src="../JS/jquery.min.js"></script>
    <script src="../DAY26/js/네이버예제.js"></script>
    <style>
    *{margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
        min-width: 1100px;
    }
     /* header와 관련된 css */
    .header{
        height: 178px;
    }
    .header-top{
        height: 130px;
    }
    .header-bot{
        height: 48px;
        border-top: 1px solid /*rgb(241, 243, 246)*/;
        border-bottom: 2px solid/* rgb(209, 216, 228)*/;
    }
    /* main과 관련된 css */
    .main{
        height: 1466px;
   
    }
    .container{
        width: 1080px;
        border: 1px solid none;
        height: 100%;
        margin: 0 auto;
        position: relative;
        
    
    }
    .box-left{
        border: none;
        width: 740px;
        height: 100%;
        float: left;
    }
    .box{
        width: 100%;
        margin-top: 8px;
    }
    .left-contents1,.right-contents1{
        height: 120px;
    }
    .left-contents2{
        height: 46px;
    }
    .left-contents3{
        height: 246px;
    }
    .left-contents4,.right-contents4{
        height: 884px;
    }
    .left-contents5,.right-contents5{
        height: 130px;
    }
    .box-right{
        border: none;
        width: 332px;
        height: 100%;
        float: right;
    }
    .right-contents2{
        height: 142px;
    }
    .right-contents3{
        height: 150px;
    }
    .container::after{
        clear: both;
        content: "";
        display: block;
    }
    /* 헤어 탑과 관련됨 css*/
    .logo{
        width: 198px;
        height: 48px;
        background-position: -4px -4px;
        z-index: 99;
        position: absolute;
        top: 50%;
        left: -2px;
        margin-top: -25px;
    }
    .search-box{
        width: 521px;
        height: 49px;
        box-sizing: border-box;
        position: absolute;
        top: 50%;
        margin-top: -20px;
        left: 219px;
    }
    .search-in{
        border: 2px solid #03cf5d;
        width: 474px;
        height: 49px;
    }
    .search{
        width: 405px;
        height: 23px;
        margin: 12px 0 0 9px;
        border: none;
        outline: none;
        font-size: 18px;
        font-weight: bold;
        line-height: 23px;
    }
    .keyboard{
        width: 31px;
        height: 41px;
        padding: 15px 6px;  
        display: block;
        position: absolute;
        right: 76px;
        top: 50%;
        margin-top: -21px;
    }
    .keyboard-icon{
        width: 19px;
        height: 11px;
        background-position: -33px -60px;
        display: block;
    }
    .keyboard-icon2{
        width: 19px;
        height: 11px;
        background-position: -60px -60px;
        display: block;
    }
    .auto{
        width: 27px;
        height: 42px;
        padding: 19px 12px 19px 6px;
        display: block;
        position: absolute;
        right: 49px;
        top: 50%;
        margin-top: -21px;
    }
    .auto-in{
        width: 9px;
        height: 4px;
        background-position: -87px -60px;
        display: block;
    }
    .auto-in.active{
        background-position: -138px -60px;
    }
    .search-btn{
        width: 49px;
        height: 49px;
        background-color: #03cf5d;
        position: absolute;
        right: 0;
        top: 0;
    }
    .click-box{
        background-color: white;
        border: 1px solid #bec8d8;
        width: 100%;
        height: 55px;
        margin-top: -2px;
        position: relative;

    }
    .click-box-str{
        line-height: 52px;
        color: gray;
        padding-left: 10px;
        font-size: 13px;
    }
    .click-box2{
        background-color: #f9fafc;
        border: 1px solid #bec8d8;
        width: 100%;
        height: 33px;
        border-top: none;
        z-index: 100;
      
    }
    .click-boxs{
        display: none;
        z-index: 100;
    }
    /*
    부모가 absolute 이고 자식도 absolute이면 자식은 부모를 기준으로함 
    초록화살표 background-position: -138px -60px; 초록키보드 background-position: -60px -60px;
    */
    .search-icon{
        position: absolute;
        top: 14px;
        left: 14px;
        width: 21px;
        height: 21px;
        background-position: -4px -60px;
    }
    .happybean{
        width: 34px;
        height: 11px;
        background-position: -143px -99px;
        position: absolute;
        right: 0px;
        top: 20px;
    }
    .happybean:hover{
        background-position: -136px -157px;
    }
    .green-container{
        width: 303px;
        height: 32px;
        box-sizing: border-box;
        padding: 16px 0 0 4px;
        display: flex;
    }
    .green-container>a{
        margin-left: 14px;
        height: 16px;
        display: block;
        float: left;
        z-index: 1;
     
    }
    .green-container>a:first-child{
        margin-left: 0px;
    }
    .mail { width: 25px; background-position: 0 -285px; }
    .cafe { width: 27px; background-position: -279px -52px; }
    .blog { width: 40px; background-position: -100px -182px; }
    .kin  { width: 40px; background-position: -101px -156px; }
    .shop { width: 26px; background-position: -279px -156px; }
    .pay  { width: 25px; background-position: -70px -285px; }
    .tv   { width: 32px; background-position: -125px -130px; margin-top: -1px; }
    /* 배경 이미지 관련 css */
    .bg1{
        background-image: url("https://s.pstatic.net/static/www/img/uit/2019/sp_search.svg");
    }
    .bg2{
        background-image: url("https://s.pstatic.net/static/www/img/uit/2019/sp_main_v191029.png");
    }
    .bg3{
        background-image: url("https://s.pstatic.net/static/www/img/uit/2019/sp_nav.png");
    }
    /*
    -position:absolute를 이용할 때 부모를 기준으로 잡기위해선 부모를 position:relatiive로 만든다.
    -background-position 을 이용하여 배경 이미지의 시작지점을 지정한다.  
    */
    /* footer와 관련된 css */
    .footer{
     height: 314px;
     margin-top: 8px;
    }
    /* 배경 색 관련 클래스 */
    .bg-white{
        background-color: white;
    }
    .bg-body{
        background-color: rgb(242,244,247);
    }
  
    </style>
</head>
<body class="bg-body">
    <!-- 178
    1466 242 244 247; cpntainer안 박스 width 740 332
314 -->
    <div class="header bg-white">
        <div class="header-top">
            <div class="container">
                <div class="logo bg1"></div>
                <div class="search-box">
                    <div class="search-in">
                        <input type="text" class="search">
                        <a href="#" class="keyboard">
                            <i class="keyboard-icon bg1"></i>
                        </a>
                        <a href="#" class="auto">
                            <i class="auto-in bg1"></i>
                        </a> 
                    </div>
                    <div class="search-btn">
                        <i class="search-icon bg1"></i>
                    </div>
                    <div class="click-boxs">
                        <div class="click-box">
                            <div class="click-box-str">현재 자동완성 기능을 사용하고 계십니다.</div>
                        </div>
                        <div class="click-box2"></div>
                    </div>
                </div>
                <!-- 검색 관련 박스 종료 -->
                <a href="#" class="happybean bg2"></a>
            </div>
            <!-- header top 컨테이너 종료 -->
        </div>
        <div class="header-bot">
            <div class="container">
                <div class="green-container">
                    <a href="#" class="mail bg3"></a>
                    <a href="#" class="cafe bg3"></a>
                    <a href="#" class="blog bg3"></a>
                    <a href="#" class="kin bg3"></a>
                    <a href="#" class="shop bg3"></a>
                    <a href="#" class="pay bg3"></a>
                    <a href="#" class="tv bg3"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <div class="box-left">
                <div class="left-contents1 box bg-white">
                   <a href="#"><img src="./img/img-1.jpg" alt=""></a>
                </div>
                <div class="left-contents2 box bg-white"></div>
                <div class="left-contents3 box bg-white"></div>
                <div class="left-contents4 box bg-white"></div>
                <div class="left-contents5 box bg-white"></div>
            </div>
            <div class="box-right">
                    <div class="right-contents1 box bg-white"></div>
                    <div class="right-contents2 box bg-white"></div>
                    <div class="right-contents3 box bg-white">
                        <a href="#"><img src="./img/img-2.jpg" alt=""></a>
                    </div>
                    <div class="right-contents4 box bg-white"></div>
                    <div class="right-contents5 box bg-white"></div>
            </div>
        </div>
    </div>
    <div class="footer bg-white"></div>

</body>
</html>
