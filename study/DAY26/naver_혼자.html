<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>네이버 혼자만들자</title>
    <script src="../JS/jquery.min.js"></script>
    <script>
    $(function(){
        $('.keyboard').click(function(){
            $('.keyboard-in').toggleClass('action')
        })
        $('.click-box').click(function(){
            $('.click-box-in').toggleClass('action')
            $('.box1').toggle();
        })
    })
    </script>
    <style>
    *{margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
        min-width: 1100px;
    }
     /* header와 관련된 css */
    .header{
        height: 178px;
    }
    .header-top{
        height: 130px;
    }
    .header-bot{
        height: 48px;
        border-top: 1px solid /*rgb(241, 243, 246)*/;
        border-bottom: 2px solid/* rgb(209, 216, 228)*/;
    }
    /* main과 관련된 css */
    .main{
        height: 1466px;
   
    }
    .container{
        width: 1080px;
        border: 1px solid none;
        height: 100%;
        margin: 0 auto;
        position: relative;
    
    }
    .box-left{
        border: none;
        width: 740px;
        height: 100%;
        float: left;
    }
    .box{
        width: 100%;
        margin-top: 8px;
    }
    .left-contents1,.right-contents1{
        height: 120px;
    }
    .left-contents2{
        height: 46px;
    }
    .left-contents3{
        height: 246px;
    }
    .left-contents4,.right-contents4{
        height: 884px;
    }
    .left-contents5,.right-contents5{
        height: 130px;
    }
    .box-right{
        border: none;
        width: 332px;
        height: 100%;
        float: right;
    }
    .right-contents2{
        height: 142px;
    }
    .right-contents3{
        height: 150px;
    }
    .container::after{
        clear: both;
        content: "";
        display: block;
    }
    .naver_logo{
    display: block;
    overflow: hidden;
    width: 198px;
    height: 48px;
    background-position: -4px -4px;
    text-indent: 101%;
    white-space: nowrap;
    position: absolute;
    top: 35px;
    }
    /* footer와 관련된 css */
    .footer{
     height: 314px;
     margin-top: 8px;
    }
    /* 배경 css*/
    .bg1{
        background-image: url("https://s.pstatic.net/static/www/img/uit/2019/sp_search.svg");
    }
    /* 배경 색 관련 클래스 */
    .bg-white{
        background-color: white;
    }
    .bg-body{
        background-color: rgb(242,244,247);
    }
    
    </style>
</head>
<body class="bg-body">
    <!-- 178
    1466 242 244 247; cpntainer안 박스 width 740 332
314 -->
    <div class="header bg-white">
        <div class="header-top">
            <div class="container">
                <div class="naver_logo bg1"></div>
                <div class="search_box">
                    <div class="search_bar">
                        <input type="text">
                        <div class="keyboard_out">
                            <div class="keyboard_in"></div>
                        </div>
                        <div class="keyboard2_out">
                            <div class="keyboard2_in"></div>
                        </div>
                    </div>
                    <div class="search_btn"></div>
                </div>
            </div>
        </div>
        <div class="header-bot"></div>
    </div>
    <div class="main">
        <div class="container">
            <div class="box-left">
                <div class="left-contents1 box bg-white">
                   <a href="#">
                       <img src="./img/img-1.jpg" alt="">
                   </a>
                </div>
                <div class="left-contents2 box bg-white"></div>
                <div class="left-contents3 box bg-white"></div>
                <div class="left-contents4 box bg-white"></div>
                <div class="left-contents5 box bg-white"></div>
            </div>
            <div class="box-right">
                    <div class="right-contents1 box bg-white"></div>
                    <div class="right-contents2 box bg-white"></div>
                    <div class="right-contents3 box bg-white">
                        <a href="#">
                            <img src="./img/img-2.jpg" alt="">
                        </a>
                    </div>
                    <div class="right-contents4 box bg-white"></div>
                    <div class="right-contents5 box bg-white"></div>
            </div>
        </div>
    </div>
    <div class="footer bg-white"></div>

</body>
</html>
