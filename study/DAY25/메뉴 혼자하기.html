<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../JS/jquery.min.js"></script>
    <script>
        var index = 0;
    $(function(){
        $('button').click(function(){
            $('.menu').removeClass('bg-co')
                if($(this).hasClass('rig')){
                    index += 1;
                    if(index == $('.menu').length){
                        index =  $('.menu').length-1
                       
                    }
                    $('.menu').eq(index).addClass('bg-co')
                }
                else{
                    if($(this).hasClass('lef')){
                       index -= 1;
                       if(index < 0){
                           index = 0
                         
                       } 
                       $('.menu').eq(index).addClass('bg-co')
                    }
                    
                }
        })
        $('.menu').click(function(){
            $('.menu').removeClass('bg-co');
            $(this).addClass('bg-co')
            var cnt = 0;
            $('.menu').each(function(){
                if($(this).hasClass('bg-co')){
                    index = cnt;
                }
                cnt++;
            })
        })
    })
    </script>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .nav{
        display: flex;
        background-color: gray;
    }
    .menu{
        width: 100px;
        height: 100px;
        border: 1px solid black;
        text-align: center;
        font-weight: bold;
        font-size: 20px;
        line-height: 90px;
        
        
    }
    button{
        height: 50px;
        width: 100px;
    }
    .bg-co{
        background-color: tomato;
        border-color: red;
    }
    </style>
</head>
<body>
    <div class="nav">
        <div class="menu bg-co">메뉴1</div>
        <div class="menu">메뉴2</div>
        <div class="menu">메뉴3</div>
    </div>
        <button class="lef"><</button><button class="rig">></button>
</body>
</html>
