<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../JS/jquery.min.js"></script>
    <script>
        
        /*
        eq(index) : index+1번째  요소를 선택
        removeClass('클래스명'): 클래스제거
        addClass('클래스명') : 클래스추가
        length :해당 요소들의 개수
        동작순서
       
  
        2.다음 또는 이전 메뉴에 select 클래스 추가
       
        -index에 1을 더함
        -index가 최대 길이를 넘지 않도록 처리
        -더해진 index와 일치하는 요소에 select 클래스 추가 
        2-2.이전 버튼인 경우 
        -index에 1을 뺌
        -index가 0보다 작지 않도록 처리
        -뺀 index와 일치하는 요소에 selectt 클래스 추가
        */
        // 0.전역변수 index선언 초기값 0 
        var index = 0;
    $(function(){
        $('button').click(function(){
            // 1.모든 메뉴에 select 클래스를 제거
            $('.menu').removeClass('bg-co');
            // 2-1.다음 버튼인 경우 
                if($(this).hasClass('rig')){
                    index += 1;
                    if(index == $('.menu').length){
                        index = $('.menu').length-1
                    }
                    $('.menu').eq(index).addClass('bg-co')
                }
                else{
                    if($(this).hasClass('lef')){
                    index -= 1;
                    if(index < 0){
                        index = 0
                    }
                    $('.menu').eq(index).addClass('bg-co');
                }
            }
        })
        $('.menu').click(function(){
            $('.menu').removeClass('bg-co');
            $(this).addClass('bg-co');
            var cnt = 0;
           /* $('.menu').each(function(){
               if($(this).hasClass('bg-co')){
                index = cnt   
               }
              // cnt++;
              // menu클래스에 미리 지정된 value값을 가져와서 정수로 변환한뒤 index에 저장
              
            })*/
            index = parseInt($(this).prop('value'));
            console.log(index)  //이건 li태그만 가능 div는 안됨
        }) 
        /*
        목표 : 클릭한 메뉴의 위치와 index를 일치시킨다.
        each를 이용하여 모든 메뉴의 정보들을 하나씩 끄집어 낸다.
        -cnt를 하나 증가시키고
        -끄집어 낸 메뉴에 select 클래스가 있는지 확인하여 있으면 index의 값을 cnt-1로 설정한다.

        input태그나 select태그가 아닌 태그에서 value를 지정하여 사용할 수 는 있지만 val()함수는 사용할 수 없다.
        */
    })      
    </script>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .nav{
        display: flex;
        background-color: gray;
    }
    .menu{
        width: 100px;
        height: 100px;
        border: 1px solid gray;
        text-align: center;
        font-weight: bold;
        font-size: 20px;
        line-height: 90px;    
        list-style: none;
     
    }
    a{
        text-decoration: none;
        color: white;
    }
    button{
        height: 50px;
        width: 100px;
        border: 1px solid black;
        background-color: white;
        margin: 20px;
    }
    .bg-co{
        background-color: tomato;
        border-color: red;
       
    }
    </style>
</head>
<body>
    <ul class="nav">
        <li class="menu bg-co" value="0"><a href="#">메뉴1</a></li>
        <li class="menu" value="1"><a href="#">메뉴2</a></li>
        <li class="menu" value="2"><a href="#">메뉴3</a></li>
    </ul>
        <button class="lef"><</button><button class="rig">></button>
</body>
</html>
