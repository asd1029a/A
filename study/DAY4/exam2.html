<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>수직정렬</title>
    <style>
    p{
        font-size: 30px;
        text-decoration:underline;
    }
    p>span{
        font-size: 15px;
        
    }
    #yellow{
        vertical-align: top;
    }
    #yello{vertical-align: bottom;}
    #yell{vertical-align: middle;}
    h1{
        border: 1px solid black;
    }
    img{
        vertical-align: top;
    }
    /* h1 태그안에 이미지 태그를 넣으면 아래에 공백이 생기는데 이공백을 없애주는 방법  */
    </style>
</head>
<body>
    <p>Hello <span id="yellow"> yellow</span></p> 
    <p>Hello <span id="yello"> yellow</span></p> 
    <p>Hello <span id="yell"> yellow</span></p> 
    <p>Hello <span id="yel"> yellow</span></p> 
    <h1><img src="../DAY2/123.jpg" alt=""></h1>
</body>
</html>
