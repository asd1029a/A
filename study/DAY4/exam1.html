    div
    {text-align:center;}

    .진달래2{font-weight: bold;
    font-size: 30px;}

<body><br>
    <div>
        <h1 class="진달래1">진달래 꽃</h1><br>
        <br>
       <p>  나 보기가 역겨워<br>
            가실 때에는<br>
            말없이 고이 보내 드리오리다<br></p>
       <p>  영변(榮邊)에 약산(藥山) <br>
        <span class="진달래2">진달래꽃,</span><br>
        <span class="아름"><b>아름 따다 가실 길에 뿌리오리다.</b></span><br></p> 
    
      <p> 가시는 걸음 걸음<br>
        놓인 그 꽃을<br>
        사뿐히 즈려 밟고 가시옵소서 <br></p>
      <p> 나 보기가 역겨워<br>
        가실 때에는<br>
        죽어도 아니 눈물 흘리오리다.</p>
