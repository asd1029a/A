<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../JS/jquery.min.js"></script>
    <script>
    $(function(){
        // 이벤트 대상 btn 이벤트 이름: click 필요 함수 : show(),hide(),css()
        // 1.박스의 display 의 속성값(css)를 호출하고 아니면 hide를 호출 한다.
        $('.btn').click(function(){
            if($('.box1').css('display') == 'none'){
                $('.box1').show();
            }else{
                $('.box1').hide();
            }
        })
        // 이벤트 대상 : btn2 이벤트 이름: click  필요 함수 : toggle()
        $('.btn2').click(function(){
            $('.box').toggle()
        })
    })
    /*
    jquery 함수들 중 함수이름 하나로 정보의 값을 가져오거나 설정하는 경우, 설정하는 경우에 매개변수가 하나 추가된다.
    $('선택자').prop('속성명');
    $('선택자').prop('속성명',값);
    $('선택자').val();
    $('선택자').val(값);

    설정하는 함수가 있는 경우 함수를 이용하여 값을 변경해야지 =를 이용하여 변경하려하면 안된다.
    $('선택자').prop('속성명',값);
    $('선택자').prop('속성명') = 값; // x

    
    */
    </script>
    <style>
    .btn,.btn2{
        all:unset;
        border: 1px solid brown;
        background-color: burlywood;
        width: 100px;
        height: 50px;
        font-size: 20px;
        text-align: center;
        
    }
    .box1{
        margin: 200px auto;
        border: 1px solid red;
        width: 100px;
        height: 100px;
        display: none;
    }
    .box{
        margin: 200px auto 0;
        border: 1px solid blue;
        width: 100px;
        height: 100px;
    }
    </style>
</head>
<body>
    <button class="btn">버튼</button><button class="btn2">버튼</button>
    <div class="box1"></div><div class="box"></div>
</body>
</html>
