<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../JS/jquery.min.js"></script>
    <script>
    $(function(){
        $('.box').click(function(){
            $('.box').removeClass('bg_co')
            $(this).addClass('bg_co');
        })
    })
    </script>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .nav1{
        height: 100px;
        border: 1px solid  black;
        display: flex;
        background-color: slateblue;
    }
  
    
    .box{
        border: 1px solid black;
        height: 100%;
        width: 100px;
        cursor: pointer;
        color: white;
        font-size: 20px;
        text-align: center;
        line-height: 90px;
    }
    .box:hover, .bg_co{
        color: gray;
        background-color: white;
    }
    </style>
</head>
<body>
    <div class="nav1">
        <div class="box box1">메뉴1</div>
        <div class="box box2">메뉴2</div>
        <div class="box box3">메뉴3</div>
    </div>
</body>
</html>
