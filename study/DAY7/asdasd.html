<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .A>div{
        height: 100px;
        width: calc(100% / 3);
        border: 1px solid black;
        box-sizing: border-box;
        float: left;
        background-color: brown;
        text-align: center;
        line-height: 100px;
        font-size: 30px;
    }
    .A::after{
        clear: both;
        content: "";
        display: block;
    }
    .A>div>a{
        text-decoration: none;
        color: black;
    }

    </style>
</head>
<body>
    <div class="A">
    <div><a href="">메뉴1</a></div>
    <div><a href="">메뉴2</a></div>
    <div><a href="">메뉴3</a></div>
</div>
</body>
</html>
