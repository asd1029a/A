<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>side메뉴 예제</title>
    <style>
    .side{
        width: 200px;
        float: left;
}
.side::after{
    clear: both;
        content: "";
        display: block;
}
    .submenu{
        height: 50px;
        box-sizing: border-box;
        background-color: cornflowerblue;
        text-align: center;
        font-size: 25px;
        line-height: 47px;
        border: 1px solid;
        border-bottom: none;
    }
    .submenu:last-of-type{
        border-bottom: 1px solid;
    }
    .box{
        float: right;
        width: calc(100% - 230px);
        height: 500px;
        border: 1px solid black;
      
    }
    .box::after{
        clear: both;
        content: "";
        display: block;
    }
    </style>
</head>
<body>
    <div class="side">
        <div class="submenu">메뉴1</div>
        <div class="submenu">메뉴2</div>
        <div class="submenu">메뉴3</div>
        
</div>
<div class="box"></div>
</body>
</html>
