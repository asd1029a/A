<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../JS/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $('.box').click(function(){
            var str = $('.text1').text();
            str = parseInt(str);
            var stt = $('.text2').text();
            stt = parseInt(stt);
            if($(this).hasClass('box2')){
                str+=1;
                if(str>stt){
                    str=1;
                }

            }else{
                str-=1;
                if(str==0){
                    str=stt
                }
            } $('.text1').text(str)
            

        })

    })
    </script>
    <style>
  
    .box{background-color: blue;
         border: 1px solid black;
         width: 50px;
         height: 50px;
         float: left;
        }
        .box:hover{
            border-color: crimson;
        }
    .text1{font-weight: bold;}
    
    </style>
</head>
<body>
    <div>
        <span class="text1">1</span>/<span class="text2">5</span>
        <div class="box box1"></div>
        <div class="box box2"></div>
    </div>
</body>
</html>
