<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>side메뉴 예제</title>
    <script src="https://kit.fontawesome.com/e86e1c58f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
                .nav{
            background-color: beige;
        }
        .nav::after{
            content: "";
            clear: both;
            display: block;
        }
    .logo,.menu{
        height: 50px;
        line-height: 47px; 
        font-size: 30px;
        float: left;
        margin-right: 10px;
        
        
         }
        .logo{
            margin-left: 10px;
        }

    .input{
        height: 50px;
        float: right;
        position: relative;
        width: 260px;
        margin-right: 10px;
    }
    .input>input{
        position: absolute;
        height: 25px;
        width: 200px;
        top: 50%;
        margin-top: -15px;
        border-radius: 10px;
        border: 1px solid beige;
     
        
    }
    .input>input:focus{
        border-radius: 0px;
    }
    .input::after{
            content: "";
            clear: both;
            display: block;}
  
    .input>.button{
        position: absolute;
        width: 50px;
        height: 30px;
        top: 50%;
        float: right;
        margin-top:-15px;
        box-sizing: border-box;
        right: 0;
        background-color: transparent;
        border: 3px solid red;
        border-radius: 5px;
    }
        
    .side{
        position: relative;
        top: 15px;
        width: 200px;
        float: left;
}
.side::after{
    clear: both;
        content: "";
        display: block;
}
    .submenu{
        height: 50px;
        box-sizing: border-box;
        background-color: cornflowerblue;
        text-align: center;
        font-size: 25px;
        line-height: 47px;
        border: 1px solid;
        border-bottom: none;
    }
    .submenu:last-of-type{
        border-bottom: 1px solid;
    }
    .box{
        position: relative;
        top: 15px;
        float: right;
        width: calc(100% - 230px);
        height: 500px;
        border: 1px solid black;
      
    }
    .box::after{
        clear: both;
        content: "";
        display: block;
    }
    .menu{display: none;}
    .ham{display: none;}
    @media screen and (max-width: 1080px) {
        .submenu{
            display: none;
        }
        .box{width: 100%;}
        .menu{display: block;}
        
    }
    @media screen and (max-width: 720px) {
        .menu{display: none;}
        .ham{display: block;
        width: 50px;
        height: 50px;
        font-size: 30px;
        line-height: 50px;
        float: right;
        text-align: center;}
        
    }
    </style>
</head>
<body>
        <div class="nav">
                <div class="logo">로고</div>
                <div class="menu">메뉴1</div>
                <div class="menu">메뉴2</div>
                <div class="ham">
                        <i class="fas fa-bars"></i>
                    </div>
                <div class="input"><input type="text">
                    <button class="button">검색</button></div>
                    
              
            </div>
    <div class="side">
        <div class="submenu">메뉴1</div>
        <div class="submenu">메뉴2</div>
        <div class="submenu">메뉴3</div>
        
</div>
<div class="box"></div>
</body>
</html>
