<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .header{
        background-color: coral;

    }
    .clear::after{
        clear: both;
        display: block;
        content: "";
    }
    .box{
        float: left;
        font-size: 30px;
        padding: 10px;

    }
    a{
        color: turquoise;
        text-decoration: none;
    }
    a:hover{
        color:white;
        
    }
    a:focus{
        color: violet;
    }
    input{
        float: right;
        position: relative;
        top: 10px;
        height: 30px;
        width: 150px;
        right: 50px;
        border-radius: 5px;
        

    }
  
    </style>
</head>
<body>
    <div class="header clear">
        <div class="box"><a href="http://naver.com" target="_blank">네이버</a></div>
        <div class="box"><a href="http://google.com" target="_blank">구글</a></div>
        <div class="box"><a href="http://daum.net" target="_blank">다음</a></div>
        <input type="text">
    </div>
</body>
</html>
