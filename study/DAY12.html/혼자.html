    <style>
    *{
        margin: 0;

    }
    .nav::after{
        clear: both;
        content: "";
        display: block;
    }
    .box1{
        width: 100%;
        height: 100px;
        background-color: maroon;
        float: left;
    }
    .box1{
        width: 50%;
        height: 100px;
        background-color: blue;
        float: left;
    }
    .box1{
        width: 50%;
        height: 100px;
        background-color: blueviolet;
        float: left;
    }
    </style>
</head>
<body>
    <div class="nav">
        <div class="container box1"></div>

        <div class="container box3"></div>
    </div>
</body>
