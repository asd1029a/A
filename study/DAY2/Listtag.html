<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        &nbsp;과일
        <!-- 
        type의 종류 (square, dist(기본), circle) 
        리스트를 단일로 쓸 때에는 type 종류가 상관없지만 리스트 안에 리스트를 넣는 경우 안에 들어가는 리스트는 dist를 쓸 수 없다.
        리스트 안에 리스트를 넣는 경우 안에 들어가는 리스트는 기본이 circle 이다
        -->
    <ul type="dist">
         <li><a href="#">사과</a></li> <!-- a태그를 넣은이유는 태그는 넣고싶은데 아직 뭘넣을지 생각을 안해둬서 이렇게 만들어놓기만해둔거 -->
        <li>배</li>
        <li>바나나</li>
        <li>포도
        <ul type="square">
            <li>영동 포도</li>
            <li>xx 포도</li>
        </ul>
    </li>
    </ul>
    오늘의 할일
        <!-- type속성 : 1(기본), I, A, i
        start속성 : 시작 번호를 설정 
        reversed 역순으로 지정-->
    <ol type="i" start="3" reversed>
        <li>수업</li>
        <li>점심</li>
    </ol>
        <!-- 리스트 태그는 주로 네비게이션(메뉴)에서 많이 쓰인다. 리스트는 기본 block 태그이다.-->
</body>
</html>
