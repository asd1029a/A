<body>
    <form action=""></form>
        <table border="1">
            <caption>
        <h1>회원가입</h1>

        <br>
        <br>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="아이디"placeholder="아이디를 입력하세요."></td>
            </tr> 
        <td>비밀번호</td>
        <td><input type="password" name="비밀번호" id="pw" placeholder="비밀번호를 입력하세요."></td>
        </tr>
        <tr>
            <td>비밀번호 확인</td>

        </tr>

            <td>성별</td>
            <td><input type="radio" name="gender" value="m" checked id="male">

        <label for="male">남성</label>
        <input type="radio" name="gender" value="f" id="female">
        <label for="female">여성</label></td>
            </tr> 
            <tr>
            <td>전화번호 : </td><td><input type="number" name="num1">-<input type="number" name="num2">-<input type="number" name="num3"></td> 
        </tr>
