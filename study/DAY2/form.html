<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- form : 서버로 데이터를 전송하기 위해 필요한 태그
    action : 서버로 데이터를 전송하기 위한 주소로 입력을 하지 않으면 현재 url로 보냄
    method : get방식과 post방식이있다.
    get 방식 : URL에 데이터 정보를 입력하여 서버에 전달. 게시글 상세페이지와 같이 보여줘도 무관한 정보들을 열람 사용
               보여줄 수 있는 화면만 있으면 된다.
    post 방식 : header라는 곳에 정보를 담아서 서버에 전달. 중요한 정보나 보내야하는 정보의 양이 많은 경우 사용
                서버에서 처리하는 과정이 필요
 -->
    
    
        <input type="checkbox" name="id" checked value="dod" id="id">
        <button>제출</button>
        <script src="../JS/jquery.min.js"></script>
        <script>
        $('#id').val('mon');
        $('button').click(function(){
            $('#id').prop('checked');
            $('#id').prop('checked',!$('#id').prop('checked'))
        })
        
        </script>
   
</body>
</html>
