<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .a{
        width: 400px;
        height: 300px;
        border: 2px solid red;
        padding: 20px;
        box-sizing: border-box;

    }
    .b1{
        width: 48%;
        height: 100%;
        border: 2px solid blue;
        float: left;
    }
    .b1:last-of-type{
      float: right; 
    
    }
    </style>
</head>
<body>
    <div class="a">
        <div class="b1"></div>
        <div class="b1"></div>
    </div>

</body>
</html>
