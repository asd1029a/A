<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/e86e1c58f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.0/css/swiper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.0/js/swiper.min.js"></script>
<style>
    *{
        padding: 0;
        margin:0;
        box-sizing: none;
    }
    .add{
        width: 100%;
        height: 100%;
        position: relative;
    }
    .logo{
        width: 160px;
        position: relative;
    }
    .container{
        padding: 0 460px 0 460px;
    }
    /* header */
    .header{
        position: absolute;
        background-color: white;
        height: 160px;
        width: 1000px;
        top: 0;
    }
    .login_table{
        height: 30px;
        position: relative;
    }
    .header_str{
        font-weight: bold;
        font-size: 20px;
    }
    .header_str_2{
        font-size: 12px;
        letter-spacing: -1px;
    }
    .header_str_3{
        font-size: 20px;
        font-weight: 600;
        letter-spacing: -1px;
        position: absolute;
        right: 5px;
    }
    .big_font{
        font-size: 30px;
        font-weight: bolder;
    }
    .login_box{
        position: absolute;
        right: 0;
        display: flex;
    }
    .login_1{
        border-right: 1px solid #828282;
        padding: 2px 7px 0 7px;
        height: 20px;
        margin-top: 10px;
        font-size: 12px;
        color: #828282;
    }
    .login_1:last-of-type{
        border: none;
    }
    .icon_top{
        font-size: 20px;
        margin: 10px 5px 0 5px
    }
    .header_list{
        padding-left: 270px;
    }
    /* footer */
    .footer{
        position: absolute;
        background-color: white;
        height: 125px;
        width: 1920px;
        bottom: 0;
    }
    .color{
        color: #32acdb;
    }
</style>
</head>
<body>
    <div class="add">
        <img src="배경1.png" alt="">
        <div class="header container">
            <div class="login_table">
                <div class="login_box">
                    <div class="login_1">로그인</div>
                    <div class="login_1">회원가입</div>
                    <div class="login_1">사이트 맵</div>
                    <i class="fab fa-facebook-f icon_top"></i>
                    <i class="fab fa-twitter icon_top"></i>
                    <i class="fab fa-pinterest icon_top"></i>
                </div>
            </div>
            <div class="logo">
                <div class="header_str color"><span class="big_font">F. I</span>sland</div><div class="header_str_2">힐링! 자연과 하나되는 휴식공간</div><div class="header_str_3 color">에프아일랜드</div>
            </div>
            <div class="header_list">
                <div class="header_list_top color">story</div>
                <div class="header_list_top"></div>
                <div class="header_list_top"></div>
                <div class="header_list_top"></div>
                <div class="header_list_top"></div>
                <div class="header_list_top"></div>
                <div class="header_list_top"></div>
            </div>
        </div>
        <div class="body"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
