<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/e86e1c58f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.0/css/swiper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.0/js/swiper.min.js"></script>
<style>
    *{
        padding: 0;
        margin:0;
        box-sizing: none;
    }
    .add{
        width: 100%;
        height: 100%;
        position: relative;
    }
    .logo{
        width: 160px;
        position: relative;
    }
    .container{
        padding: 0 460px 0 460px;
    }
    /* header */
    .header{
        position: absolute;
        background-color: white;
        height: 160px;
        width: 1000px;
        top: 0;
    }
    .login_table{
        height: 30px;
        position: relative;
    }
    .header_str{
        font-weight: bold;
        font-size: 20px;
    }
    .header_str_2{
        font-size: 12px;
        letter-spacing: -1px;
    }
    .header_str_3{
        font-size: 20px;
        font-weight: 600;
        letter-spacing: -1px;
        position: absolute;
        right: 5px;
    }
    .big_font{
        font-size: 30px;
        font-weight: bolder;
    }
    .login_box{
        position: absolute;
        right: 0;
        display: flex;
    }
    .login_1{
        border-right: 1px solid #828282;
        padding: 2px 7px 0 7px;
        height: 20px;
        margin-top: 10px;
        font-size: 12px;
        color: #828282;
    }
    .login_1:last-of-type{
        border: none;
    }
    .icon_top{
        font-size: 20px;
        margin: 10px 5px 0 5px
    }
    .header_list{
        padding-left: 270px;
        display: flex;
        position: absolute;
        top: 40px;
        right: 460px;
    }
    .header_list_top{
        color: black;
        font-size: 20px;
        text-align: center;
        padding-left: 12px;
        margin-right: 12px;
        border-left: 1px solid #ededed;
        letter-spacing: -1px;
    }
    .header_list_top:first-of-type{
        border: none;
    }
    .header_list_top:last-of-type{
        margin-right: 0px;
    }
    .header_list_bot{
        font-size: 13px;
        color: #adadad;
        letter-spacing: -1px;
        line-height: 20px;
    }
    /* body */
    .body{
        width: 1000px;
        height: 915px;
        position: absolute;
        top: 160px;
    }
    .body_str{
        position: absolute;
        top: 130px;
        right: 460px;
    }
    .body_str_1{
       font-family:cursive;
       font-size: 50px;
       letter-spacing: -1px;
    }
    .body_str_2{
        letter-spacing: -1px; 
    }
    /* footer */
    .footer{
        position: absolute;
        background-color: white;
        height: 125px;
        width: 1920px;
        bottom: 0;
    }
    .color{
        color: #32acdb;
    }
    .color2{
        color: black;
    }
</style>
</head>
<body>
    <div class="add">
        <img src="배경1.png" alt="">
        <div class="header container">
            <div class="login_table">
                <div class="login_box">
                    <div class="login_1">로그인</div>
                    <div class="login_1">회원가입</div>
                    <div class="login_1">사이트 맵</div>
                    <i class="fab fa-facebook-f icon_top"></i>
                    <i class="fab fa-twitter icon_top"></i>
                    <i class="fab fa-pinterest icon_top"></i>
                </div>
            </div>
            <div class="logo">
                <div class="header_str color"><span class="big_font">F. I</span>sland</div><div class="header_str_2">힐링! 자연과 하나되는 휴식공간</div><div class="header_str_3 color">에프<span class="color2">아일랜드</span></div>
            </div>
            <div class="header_list">
                <div class="header_list_top color">story<div class="header_list_bot">대표인사말</div></div>
                <div class="header_list_top">room<div class="header_list_bot">객실안내<br>외부풍경</div></div>
                <div class="header_list_top">reservation<div class="header_list_bot">예약안내<br>실시간예약</div></div>
                <div class="header_list_top">info<div class="header_list_bot">예약안내<br>실시간예약<br>상당문의</div></div>
                <div class="header_list_top">travel<div class="header_list_bot">주변여행지<br>레일바이크<br>등산</div></div>
                <div class="header_list_top">map<div class="header_list_bot">자가이용시<br>대중교통이용시<br>약도안내</div></div>
                <div class="header_list_top">community<div class="header_list_bot">예약문의<br>여행후기<br>포토갤러리<br>공지사항</div></div>
            </div>
        </div>
        <div class="body container">
            <div class="body_str"> 
                <div class="body_str_1">같이 떠날래요?</div>
                <div class="body_str_2">세상에서 가장 아름답고 평화로운 길.<br>걸어서 여행하는 이들을 위한 길.</div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
