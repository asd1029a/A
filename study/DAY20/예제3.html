<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>애니메이션</title>
    <script src="../JS/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
    /*
    $(selector).animate({params},speed,callback);
    매개변수
    - params : 애니메이션 속성, 최종적으로 바뀌어야한 속성
    - speed : 애니메이션 동작시간
    - callback : 애니메이션 동작 후 작업
     animate를 이용하여 애니메이션을 적용하는 경우
     해당 속성들이 요소의 style 속성 추가된다.
     animate 함수들은 호출 순서가 다르다.
     animate 함수가 끝난 다음 실행하고 싶은 코드는 callback함수에 넣어야 한다.
    */
        $('#power').click(function(){
        $('.move').animate({right:'0'},500);
        $('.move').animate({bottom:'0'},600);
        $('.move').animate({left:'0'},700);
        $('.move').animate({top:'0'},500,function(){
            //animate에 의해 추가된 style 속성을 초기화
            $('.move').prop('style','');
            //시작버튼을 클릭
            $('#power').click()
            alert('hi');
        });
        
        })
    });
</script>
<style>
    body{margin: 0;}
    .box{
        width: 100px;
        height: 100px;
        border: 2px solid black;
        position: absolute;
    }
    #power{left: 50%;
           top: 50%;
           margin-left: -52px;
           margin-top: -52px;
    
    }
</style>
</head>
<body>
    <div class="box move"></div>
    <button class="box" id="power">시작</button>
</body>
</html>
