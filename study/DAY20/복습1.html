<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../JS/jquery.min.js"></script>
    <style>
    .box{
        height: 100px;
        width: 200px;
        background-color: blueviolet;
    }
    .display-none{
        display: none;
    }
    </style>
  <script>
    /* 
    $(document).ready(function(){
        구현;
    });
    document(html 문서)가 준비되면, 다시말해 body태그에 있는 구성이 완료되면 구현에 있는 코드를 실행하라.
    */
  $(document).ready(function(){
      //버튼을 클릭하면 입력창에 입력된 값을 알림창으로 띄우는 과정
  $('#btn1').click(function(){
     /*
     1.입력창에 입력된 정보를 가져옴
     2.가져온 정보를 알림창에 띄움
     */
     //input 태그에서 val()을 이용하여 가져온 값의 자료형은 문자열이다.
    var str = $('#id').val();
    //str = str + 1; 문자열 + 숫자이기 때문에 문자열로 계산된다.
    //parseInt(문자열) : 문자열을 정수로 만들어주는 역할
    //parseFloat(문자열) : 문자열을 실수로 만들어 주는 역할
    str = parseInt(str) + 1;
    alert(str);
    //숫자를 문자열로 만드는 방법
    var str2 = ''+123;
    console.log(typeof str2);
    var str3 = 1 + 2 + '3';
    var str4 = '1' + 2 + 3;
    var str5 = '1' + (2 + 3);
    console.log(str3);
    console.log(str4);
    console.log(str5);
  });//btn1 클릭 이벤트 종료
  $('#btn2').click(function(){
      //box 클래스가 있는 요소의 클래스 전체 이름을 가져옴 
    var className = $('.box').prop('class');
    var index = className.indexOf('display-none');
    //display-none 클래스가 있는 경우 
    if(index != -1){
      //  $('.box').prop('class','box');
      //클래스 이름이 xxxxx display-none 으로 되어있고 
      //display-none 이 있는 부분을 제거하여
      //xxxxx을 가져오는 작업
      //substring부분 문자열 추출
      className = className.substring(0,index);
      $('.box').prop('class',className);
    }
    //display-none 클래스가 없는 경우 
    else{
        $('.box').prop('class',className+' display-none'); 
    }
  });//btn2클릭 이벤트 종료
  $('#btn3').click(function(){
      //toggleclass이 display-none 클래스가 있으면 빼고 없으면 넣어주는 역할을 해줌
    $('.box').toggleClass('display-none');
    /*
    addClass('클래스명') : 요소에 클래스를 추가
    removeClass('클래스명') : 요소에 해당 클래스를 제거
    toggleClass('클래스명') : 요소에 해당 클래스가 있으면 제거 없으면 추가
    */
  })//btn3클릭 이벤트 종료
});//document ready 이벤트 종료
  </script>
</head>
<body>
    <input type="text" name="id" id="id" value="123">
    <button id="btn1">버튼1</button>
    <button id="btn2">버튼2</button>
    <button id="btn3">버튼3</button>
    <div class="box"></div>
    
    
</body>
</html>
