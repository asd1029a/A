    <script>
    /*
    이중반복문은 반복문안 실행문자리에 반복문이 들어가 있는 형태

    var i;
    var j;
    var str ='';
    for(i=1;i<=3;i++){
        for(j=1;j<=5;j++){
            //문자열에 +=으로 뒤에 문자열이 오면 두 문자열을 합친 문장열이 된다.
            //문자열1 = 문자열1 +문자열2
            //문자열1 뒤에 문자열2를 붙인 후 만들어진 문자열을 문자열1에 저장 
           str+='*';
        }
        str +='\n' // \n 은 띄어쓰기하는 느낌
        
    }console.log(str);

    var i;
    var j;
    var str ='';
    for(i=1;i<=5;i++){
        for(j=1;j<=i;j++){
            str+='*';
        }str +='\n'
    }console.log(str);


  
    var i;
    var j;
    var str ='';
    for(i=1;i<=5;i++){
        for(j=1;j<=5-i;j++){
            str+=' ';
        }
        for(j=1;j<=i;j++){
            str+='*';
        }str +='\n'
    }console.log(str);
