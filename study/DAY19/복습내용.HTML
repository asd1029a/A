    <style>
    /* 
    변수 선언 규칙
    1. 숫자가 첫글자가 올 수 없다.
    2. 특수문자는 _와 $만 가능
    3. 대소문자를 구별한다.
    -변수 선언 관례 
    1.여러 단어로 이루어진 경우 두번째 단어부터 첫글자만 대문자로
    2.의미있게 짓자

    연산자
    - 산술연산자 : + - * / %(나누었을 때 나머지 (약수 배수에 많이사용))
    - 비교연산자 : > < >= <= == != === !==
      -문자열 비교
    1. 한글자씩 비교: "123"<"3" (참)
    2. 숫자와 문자열 비교시 문자열을 숫자로 변환
    -  "123" > 3 (참)
    - == 와 ===
     - ==는 값만 같으면 된다. 123 = "123" (참)
     - ===는 값과 자료형이 같아야한다. 123 = "123" (거짓)
     - 증감연산자: ++ --
      - 최종적으로  1증가 혹은 1감소 
      - 전위형 : 증가하고 동작
      - 후위형 : 동작하고 증가
      - 증감연산자는 변수에만 사용
    -논리연산자
     -&& : ~하고, 둘다 참일 때 참
     -|| : ~하거나, 둘다 거짓일 때 거짓
     - ! : ~이 아닌, 반대
    -대입연산자 : =
     -오른쪽에 있는 값을 왼쪽에 저장
     -왼쪽에는 변수명 1개만 와야함.
     -조건식에서 표현되는 A는 B이다는 거의(99%) ==를 사용한다.

     -조건문
      - ~하면 ..한다.
      - ~ : 조건식 ...: 실행문
      - if문
      if(조건식1){
          실행문1;
      }else if(조건식2){
          실행문2;
      }else{
          실행문3;
      }
       - else if와 else는 앞에 if문이 필요하다.
       - else는  else if앞에 사용할 수 없다.
       -{}실수를 조심하자.
       -else에는 조건식이 붙지않는다.
      -switch문
       -switch(변수){
           case 값1:
                실행문1;
                break;
           case 값2:
                실행문2;
                break;
           default;
                실행문3;
       }

       - 변수값을 이용하여 조건을 만드는경우, 이때 사용하는 변수의 값이 제한적일때.

       -반복문
        - 규칙성을 작업이 반복적으로 일어날 때.
        - 1.반복횟수 : for문에서 초기화,조건식,증감연산식
        - 2. 규칙성
        - 3. 반복문 종료 후

        for(1.초기화;2.조건식;4.증감연산식){
            3.실행문;
        }
        1.초기화
        while(2.조건식){
            3.실행문;
            4.증감연산식;
        }
        -while문에서 조건식은 생략할 수 없다.
        -for문에서 조건식,초기화,증감연산식을 생략할 수 있다.
        do{
            실행문;
        }while(조건식);
        do while문은 조건식에 상관없이 1번은 실행됨.

        -break;
         -반복문을 빠져나가는 역할 
         -if문이 와야한다.
        -continue
         -스킵,반복문에서 특정위치로 이동
         -for문에서는 증감연삭식, while문에서는 조건식


     */
    </style>
