<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    // 1부터 10까지의 합을 출력하는 코드를 for문과 while문으로 각가 작성하세요.
    var i;
    var sum = 0;
    for(i=1;i<=10;i++){
        sum+=i;
    }
    console.log('1부터 10까지의 합',sum);

    var i=0;
    var sum = 0;
    while(i<=10){
        sum+=i;
        i++;
    }
    console.log('1부터 10까지의 합',sum);

    </script>
</head>

</body>
</html>
