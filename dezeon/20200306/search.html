		<script>
		function check(){
			if(myform.custname.value == "") {
				alert("회원성명이 입력되지 않았습니다.");
				myform.custname.focus();
				return false;
			}
			if(myform.custphone.value == ""){
				alert("회원번호가 입력되지 않았습니다.");
				myform.custphone.focus();
				return false;
			}
			if(myform.custaddress.value == ""){
				alert("회원주소가 입력되지 않았습니다");
				myform.custaddress.focus();
				return false;
			}
			if(myform.joindate.value == ""){
				alert("가입일자를 입력해주세요.");
				myform.joindate.focus();
				return false;
			}
			if(myform.grade.value == ""){
				alert("등급을 입력해주세요.");
				myform.grade.focus();
				return false;
			}
			if(myform.city.value == ""){
				alert("도시코드를 입력해주세요.");
				myform.city.focus();
				return false;
			}
			return true;
		}
		</script>

	<section class="main">
