<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        padding: none;
        margin: none;
        box-sizing: border-box;
    }
    /* header */
    .header{
        height: 112px;
        width: 100%;
        background-color: blue;
    }
    /* body  */
    .body{
        background: #eff2f8;
        height: 2815.3px;
    }
    .body::after{
        clear: both;
        display: block;
        content: "";
    }
    .channel_journal{
        overflow: hidden;
        height: 101px;
    }
    .journal_box{
        height: 338px;
        width: 100%;
    }
    .journal_title{
        height: 30px;
        padding: 3px 15px 10px;
        font-weight: 700;
        font-size: 14px;
        line-height: 17px;
        color: #555;
        background-color: black;
    }
    .journal_title2{
        padding: 0 9px 14px 10px;
        background-color: brown;
        height: 308px;
    }
    .journal_news{
        height: 185px;
        margin-bottom: 10px;
        background-color: cadetblue;
    }
    .journal_news1{
        height: 47px;
        padding: 16px 0 9px;
        background-color: coral;
    }
    .journal_news2{
        height: 138px;
        padding: 0 15px 18px;
        background-color: coral;
    }
    .journal_ccj{
        margin-bottom: 10px;
        background-color: crimson;
    }
    .journal_ccj1{
        padding: 3px 15px 10px;
        font-weight: 700;
        font-size: 14px;
        line-height: 17px;
        color: #555;
        height: 30px;
    }
    .journal_ccj2{
        padding: 0 9px 14px 10px;
        height: 112px;
    }
    .recommend_board{
        height: 174px;
        margin: 0 0 10px;
        padding: 0 0 20px;
        background-color: cyan;
    }
    .channel_journal{
        height: 549.3px;
        position: relative;
        margin: 0 0 10px;
        background-color: darkmagenta;
    }
    .journal_title3{
        padding: 0 9px 14px 10px;
        height: 406px;
    }
    .ccj_setbox{
        background-color: darksalmon;
    }
    .title_wrap{
        margin: 0 15px;
        height: 50px;
        background-color: darkslateblue;
    }
    .title_wrap2{
        margin: 0 15px 10px;
        height: 50px;
        background-color: darkslateblue;
    }
    .journal_box3_1{
        position: relative;
        height: 155px;
        width: 100%;
        margin-bottom: 0;
    }
    .cap{
        min-height: 120px;
        max-height: 155px;
        overflow: hidden;
        position: relative;
        width: 100%;
    }
    .cap_1{
        vertical-align: top;
        margin: 0 40px 0 40px;
        width: calc(100% - 80px);
        height: 155px;
    }
    /* footer */
    .footer{
        background-color: #eff2f8;
        padding-bottom: 50px;
        height: 262px;
    }
    .footer_topbox{
        height: 47px;
        padding: 15px;
        margin-bottom: 10px;
        font-weight: 400;
        font-size: 13px;
        line-height: 17px;
        letter-spacing: -1px;
        color: #888;
        background-color: #f7f9fb;
    }
    .footer_midbox{
        margin-top: -10px;
        padding: 8px 15px;
        height: 51px;
    }
    .midbox_left{
        width: 40px;
        height: 40px;
        background-color: crimson;
        
    }
    .midbox_right{
        width: 40px;
        height: 40px;
        background-color: crimson;
    }
    .footer_botbox{
        overflow: hidden;
        position: relative;
        padding: 13px 0 21px;
        text-align: center;
        border-top: 1px solid #e3e7ee;
        height: 114px;
    }
    .botbox_1{
        padding-bottom: 8px;
        font-size: 0;
        line-height: 0;
        white-space: nowrap;
        font-family: "Helvetica Neue",AppleSDGothicNeo-Medium,sans-serif;
        height: 35px;
    }
    .botbox_2{
        padding: 1px 0;
        font-size: 0;
        line-height: 0;
        height: 22px;
    }
    .botbox_3{
        padding: 1px 0;
        font-size: 0;
        line-height: 0;
        height: 22px;
    }

    </style>
</head>
<body>
<div>
    <div class="header"></div>
    <div class="body">
        <div class="journal_box">
            <div class="journal_title"></div>
            <div class="journal_title2"></div>
        </div>
        <div class="journal_news">
            <div class="journal_news1"></div>
            <div class="journal_news2"></div>
        </div>
        <div class="journal_ccj">
            <div class="journal_ccj1"></div>
            <div class="journal_ccj2"></div>
        </div>
        <div class="recommend_board"></div>
        <div class="channel_journal">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="ccj_setbox">
            <div class="journal_title"></div>
            <div class="journal_title3"></div>
        </div>
        <div class="title_wrap"></div>
        <div class="journal_box">
            <div class="journal_title"></div>
            <div class="journal_title2"></div>
        </div>
        <div class="journal_box">
            <div class="journal_title"></div>
            <div class="journal_title2"></div>
        </div>
        <div class="title_wrap2"></div>
        <div class="journal_box3_1">
            <a href="#" class="cap">
                <img src="https://ssl.pstatic.net/tveta/libs/1261/1261680/c801a99efe20ed385167_20191113115841487.jpg" class="cap_1">
            </a>
        </div>
    </div>    
    <div class="footer">
        <div class="footer_topbox">각 언론사가 직접 기사를 편집합니다.</div>
        <div class="footer_midbox">
            <span class="midbox_left">
                <span class="midbox_left_1"></span>
                <span class="midbox_left_2"></span>
            </span>
            <span class="midbox_right">
                <span class="midbox_right_1"></span>
                <span class="midbox_right_2"></span>
            </span>
        </div>
        <div class="footer_botbox">
            <div class="botbox_1"></div>
            <div class="botbox_2"></div>
            <div class="botbox_3"></div>
        </div>
    </div>
</div>
</body>
</html>
