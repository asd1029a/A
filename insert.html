<!doctype html>
<html lang="ko">
	<head>
		<title>쇼핑몰회원관리</title>
		<meta charset="utf-8">
		<style>
		*{
			margin:0px;
			padding:0px;
			box-sizing:border-box;
		}
		a{
			text-decoration:none;
		}
		.header{
			background-color:blue;
			color:white;
			text-align:center;
			padding:20px 0;
		}
		.header-nav{
			background-color:#77f;
		}
		.header-nav ul li{
			display:inline-block;
			padding:10px 30px;
		}
		.header-nav ul li a{
			color:white;
		}
		.header-nav ul li a:hover{
			background-color:red;
		}
		.main{
			background-color:#ccc;
			height:560px;
		}
		.main h3{
			padding-top:50px;
			text-align:center;
		}
		.main p{
			padding-left:20px;
	
		}
		.main ol li{
			text-decoration:
			padding-left:10px;
			margin-left:40px;
		}
		.footer{
		background-color:blue;
		padding:10px 0;
		text-align:center;
		color:white;
		}
		/**/
		.sub1_box{
			border:1px solid black;
			border-collapse:collapse;
			margin:30px auto 0;
			width:1100px;
		}
		.sub1_box tr,.sub1_box tr th td,.sub1_box tr th{
			border:1px solid black;
			border-collapse:collapse;
			height:30px;
		}
		.sub1_box_in{
			height:25px;
		}
		.subs1{
			width:250px;
		}
		.subs2{
			width:350px;
		}
		.subs3{
			width:60px;
			height:25px;
		}
		</style>
		<script>
		var num = Math.random()*10;
		var new = [];
		while(new.length == 5){
			new += num;
		}
		$(function(){
			$('.nav1').click(function(){
			$('nav1_1').insert(new);
			})
		})
		</script>
	</head>
	<body>
	<header class="header">
		<h1>쇼핑몰 회원관리 ver 1.0</h1>
	</header>
	<nav class="header-nav">
		<ul>
			<li><a class="nav1" href="insert.html">회원등록</a></li>
			<li><a href="list.html">회원목록조회/수정</a></li>
			<li><a href="search.html">회원매출조회</a></li>
			<li><a href="index.html">홈으로</a></li>
		</ul>
	</nav>
	<section class="main">
		<h3>쇼핑몰 회원등록</h3>
		<form method="post" action="insert.jsp">
			<table class="sub1_box">
				<tr>
					<th>회원번호(자동발생)</th>
					<td><input class="sub1_box_in nav1_1" type="text" name="custnumber"></td>
				</tr>
				<tr>
					<th>회원성명</th>
					<td><input class="sub1_box_in" type="text" name="custname"></td>
				</tr>
				<tr>
					<th>회원전화</th>
					<td><input class="sub1_box_in subs1" type="adress" name="custphone"></td>
				</tr>
				<tr>
					<th>회원주소</th>
					<td><input class="sub1_box_in subs2" type="text" name="custaddress"></td>
				</tr>
				<tr>
					<th>가입일자</th>
					<td><input class="sub1_box_in" type="text" name="joindate"></td>
				</tr>
				<tr>
					<th>고객등급(A:VIP,B:일반,C:직원)</th>
					<td><input class="sub1_box_in" type="text" name="grade"></td>
				</tr>
				<tr>
					<th>도시코드</th>
					<td><input class="sub1_box_in" type="text" name="city"></td>
				</tr>
				<tr>
					<td style="text-align:center" colspan="2">
						<input class="subs3" type="submit" value="등록">
						<input class="subs3" type="button" value="조회">
					</td>
				</tr>
			</table>
		</form>
	</section>
	<footer class="footer">

	</body>
</html>
